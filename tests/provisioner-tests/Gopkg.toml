required = [
    "golang.org/x/tools/cmd/goimports",
    "github.com/kisielk/errcheck",
]

[[constraint]]
  name = "github.com/kyma-incubator/compass"
  revision = "baf11bc035cbfd893baf6b0ad2a5ca7483bf12c9"

[[constraint]]
  name = "github.com/kyma-project/control-plane"
  revision = "d5c043eb0dbe34e64759b23bcbd1e49505eee7c0"

[[constraint]]
  name = "github.com/Masterminds/sprig"
  version = "2.20.0"

[[constraint]]
  name = "github.com/machinebox/graphql"
  version = "0.2.2"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.1"

[[constraint]]
  name = "github.com/vrischmann/envconfig"
  version = "1.2.0"

[[constraint]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.15.12"

[[constraint]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.15.12"

[[override]]
  name = "k8s.io/kubernetes"
  version = "kubernetes-1.15.12"

[prune]
  go-tests = true
  unused-packages = true

[[override]]
  name = "k8s.io/klog"
  version = "v1.0.0"
