apiVersion: batch/v1
kind: Job
metadata:
  name: compass-dbdump
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
spec:
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        release: {{ .Release.Name }}
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
    spec:
        serviceAccountName: {{ $.Chart.Name }}-dbdump-job
        restartPolicy: Never
        shareProcessNamespace: true
        containers:
          - name: dbdump
            image: bitnami/postgresql:12.13.0-debian-11-r21
            imagePullPolicy: IfNotPresent
            securityContext:
              allowPrivilegeEscalation: false
              runAsUser: 0
            env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: compass-postgresql
                  key: postgresql-director-username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: compass-postgresql
                  key: postgresql-director-password
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: compass-postgresql
                  key: postgresql-serviceName
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: compass-postgresql
                  key: postgresql-servicePort
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: compass-postgresql
                  key: postgresql-director-db-name
            command:
              - "/bin/bash"
            args:
              - "-c"
              - "apt -y update && apt -y upgrade && apt -y install curl && curl --version; sleep 60; [ -d /tmp/dbdata/dump ] && PGPASSWORD=${DB_PASSWORD} pg_restore --verbose --format=directory --jobs=8 --no-owner --no-privileges --username=${DB_USER} --host=${DB_HOST} --port=${DB_PORT} --dbname=${DB_NAME} /tmp/dbdata/dump || echo 'There is no dump to be applied.' ; exit_code=$?; echo '# KILLING PILOT-AGENT #'; pkill -INT cloud_sql_proxy; curl -XPOST http://127.0.0.1:15020/quitquitquit; sleep 5; exit $exit_code;"
            volumeMounts:
              - name: dump-folder
                mountPath: "/tmp/dbdata"
        volumes:
          - name: dump-folder
            persistentVolumeClaim:
              claimName: local-pvc
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $.Chart.Name }}-dbdump-job
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ $.Chart.Name }}
    release: {{ $.Release.Name }}
    helm.sh/chart: {{ $.Chart.Name }}-{{ $.Chart.Version | replace "+" "_" }}
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
