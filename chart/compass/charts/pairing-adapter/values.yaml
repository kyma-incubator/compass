deployment:
  replicaCount: 1
  port: 8080
  image:
    pullPolicy: IfNotPresent
  resources: {}
  securityContext: # Set on container level
    runAsUser: 2000
    allowPrivilegeEscalation: false
  strategy: {} # Read more: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
  nodeSelector: {}
  adapters:
    adapterLocalMTLS:
      enabled: true
      auth:
        type: "mtls"
        secret: "" #TODO: Adapt prod configs
      envs:
        mappingTemplateExternalURL: {{ quote (printf "%s.%s%s" .Values.global.externalServicesMock.certSecuredHost .Values.global.ingress.domainName "/cert/token") }}
        mappingTemplateHeaders: ""
        mappingTemplateJSONBody: ""
        mappingTemplateTokenFromResponse: "{{.access_token}}"
        oauthStyle: ""