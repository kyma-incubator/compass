deployment:
  replicaCount: 1
  port: 8080
  image:
    pullPolicy: IfNotPresent
  resources: {}
  securityContext: # Set on container level
    runAsUser: 2000
    allowPrivilegeEscalation: false
  strategy: {} # Read more: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
  nodeSelector: {}
  adapters:
    adapter-local-mtls:
      enabled: true
      auth:
        type: "mtls"
        secret: ""
      envs:
        mappingTemplateExternalURL: "https://{{ .Values.global.externalServicesMock.certSecuredHost }}.{{ .Values.global.ingress.domainName }}/cert/token"
        mappingTemplateHeaders: '{"Content-Type":["application/x-www-form-urlencoded"]}'
        mappingTemplateJSONBody: "client_id=subscriptionProviderId&grant_type=client_credentials"
        mappingTemplateTokenFromResponse: "{{.access_token}}"
        oauthStyle: ""
        skipSSLVerify: true
