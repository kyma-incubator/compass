apiVersion: "testing.kyma-project.io/v1alpha1"
kind: TestDefinition
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}-tests
    app.kubernetes.io/name: {{ .Chart.Name }}-tests
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  disableConcurrency: false
  template:
    spec:
      {{ if .Values.global.isLocalEnv }}
      hostAliases:
        - ip: {{ .Values.global.minikubeIP }}
          hostnames:
            - "{{ .Values.global.connectivity_adapter.tls.host }}.{{ .Values.global.ingress.domainName }}"
            - "{{ .Values.global.connectivity_adapter.mtls.host }}.{{ .Values.global.ingress.domainName }}"
            - "gateway.{{ .Values.global.ingress.domainName }}"
      {{ end }}
      serviceAccountName: {{ template "fullname" . }}-tests
      containers:
      - name: "tests"
        image: "eu.gcr.io/kyma-project/connector-service-tests:27eff119"
        imagePullPolicy: IfNotPresent
        env:
          - name: INTERNAL_API_URL
            value: http://compass-connectivity-adapter-internal.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.global.connectivity_adapter.internal_api.port }}
          - name: EXTERNAL_API_URL
            value: http://compass-connectivity-adapter.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.global.connectivity_adapter.external_api.port }}
          - name: GATEWAY_URL
            value: https://gateway.{{ .Values.global.ingress.domainName }}
          - name: SKIP_SSL_VERIFY
            value: "{{ .Values.global.isLocalEnv }}"
          - name: CENTRAL
            value: "false"
        command:
          - "/bin/sh"
        args:
          - "-c"
          - "echo 'TESTING start'; sleep 10; ./entrypoint.sh; exit_code=$?; echo code is $exit_code; echo 'killing pilot-agent...'; curl -XPOST http://127.0.0.1:15020/quitquitquit; sleep 4; exit $exit_code;"
    restartPolicy: Never
