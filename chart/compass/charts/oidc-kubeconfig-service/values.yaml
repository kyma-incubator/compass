# Default values for oidc-kubeconfig-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global: 
  ingress:  
    domainName: kyma.local  
  environment:  
    gardener: false 
  isLocalEnv: true  
  minikubeIP: 192.168.64.2

replicaCount: 1

image:
  repository: eu.gcr.io/kyma-project/incubator/kubeconfig-service
  tag: PR-1420
  pullPolicy: IfNotPresent

config:
  servicePort: 9090
  healthPort: 9000
  graphqlURL: http://compass-provisioner.compass-system.svc.cluster.local:3000/graphql
  oidc:
    kubeconfig:
      issuer: https://kymatest.accounts400.ondemand.com
      client: 1234-5678-qwer
      secret: foobar
    client: compass-ui
    caFile: ""  # Use /etc/dex-tls-cert/tls.crt


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
