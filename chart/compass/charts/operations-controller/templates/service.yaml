{{- if eq .Values.global.metrics.enabled true -}}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
  name: {{ printf "%s-%s" (include "fullname" .) "manager-metrics" | trunc 63 | trimSuffix "-" }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - name: metrics
      port: {{ .Values.metrics.port }}
      protocol: TCP
  selector:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
{{- end }}