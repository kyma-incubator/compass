{{- if (eq true .Values.global.externalServicesMock.tenantDependenciesConfig.manage) }}
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ .Values.global.tenantFetcher.dependenciesConfig.secretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
data:
  {{- $key := .Values.global.tenantFetcher.dependenciesConfig.file }}
  {{- $region := .Values.global.tests.tenantFetcher.region }}
  {{- $region2 := .Values.global.tests.tenantFetcher.region2 }}
  {{- with .Values.global.tenantFetcher.local.templateMappings }}
  {{ $key }}: {{ printf `{ "%s": { %s }, "%s": { %s } }` $region (tpl .xsappMapping $) $region2 (tpl .xsappMapping $) | b64enc | quote }}
  {{- end }}
{{- end }}
