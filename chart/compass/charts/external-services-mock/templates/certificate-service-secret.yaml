{{- if eq .Values.global.director.secrets.externalCert.manage true }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.director.secrets.externalCert.name }}
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  {{ .Values.global.director.secrets.externalCert.clientIdKey }}: {{ "client_id" | b64enc | quote }}
  {{ .Values.global.director.secrets.externalCert.clientSecretKey }}: {{ "client_secret" | b64enc | quote }}
  {{ .Values.global.director.secrets.externalCert.oauthUrlKey }}: {{ printf "http://compass-external-services-mock.%s.svc.cluster.local:%s" .Release.Namespace (.Values.service.port | toString) | b64enc | quote }}
  {{ .Values.global.director.secrets.externalCert.certSvcUrlKey }}: {{ "http://compass-external-services-mock.compass-system.svc.cluster.local:8080" | b64enc | quote }}
{{- end }}
