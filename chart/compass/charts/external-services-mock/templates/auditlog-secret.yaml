apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.auditlog.secret.name }}
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  auditlog-client-id: {{ "client_id" | b64enc | quote }}
  auditlog-client-secret: {{ "client_secret" | b64enc | quote }}
  auditlog-oauth-url: {{ printf "https://compass-external-services-mock.%s.svc.cluster.local:%s/oauth/token" .Release.Namespace (.Values.service.port | toString) | b64enc | quote }}
