apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.auditlog.secret.name }}
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  auditlog-client-id: "client_id"
  auditlog-client-secret: "client_secret"
  auditlog-oauth-url: "https://compass-external-services-mock.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.service.port }}/oauth/token"
