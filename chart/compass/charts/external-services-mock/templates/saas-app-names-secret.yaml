{{- if eq .Values.global.externalServicesMock.saasAppNamesSecret.manage true }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.director.selfRegister.secrets.saasAppNameCfg.name }}
  namespace: compass-system
type: Opaque
data:
  {{- $appNamePath := .Values.global.director.selfRegister.saasAppNamePath }}
  {{- $saasRegURLPath := .Values.global.director.selfRegister.saasRegistryURLPath }}
  {{ .Values.global.director.selfRegister.secrets.saasAppNameCfg.key }}: {{ printf `{"%s":{"%s":"saas-app-name-1", "%s":"https://saas-registry-url"},"%s":{"%s":"saas-app-name-2", "%s":"https://saas-registry-url"}}` .Values.global.tests.selfRegistration.region $appNamePath $saasRegURLPath .Values.global.tests.selfRegistration.region2 $appNamePath $saasRegURLPath | b64enc | quote }}
{{- end}}
