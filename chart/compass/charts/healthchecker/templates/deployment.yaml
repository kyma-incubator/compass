apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ include "healthchecker.fullname" . }}
  labels:
    app: {{ include "healthchecker.name" . }}
    chart: {{ include "healthchecker.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "healthchecker.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "healthchecker.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.global.containerRegistry.path }}/{{ .Values.global.healthchecker.dir }}healthchecker:{{ .Values.global.healthchecker.version }}
          imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.deployment.args.containerPort}}
              protocol: TCP
