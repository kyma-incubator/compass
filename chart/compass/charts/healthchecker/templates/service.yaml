apiVersion: v1
kind: Service
metadata:
  name: {{ include "healthchecker.fullname" . }}
  labels:
    app: {{ include "healthchecker.name" . }}
    chart: {{ include "healthchecker.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.healthcheckerPort }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ include "healthchecker.name" . }}
    release: {{ .Release.Name }}
