{{- if eq .Values.global.cimAdapter.oauthSecret.manage true }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.cimAdapter.oauthSecret.name }}
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  {{- $key := .Values.global.cimAdapter.oauthSecret.key }}
  {{- $region := .Values.global.tests.selfRegistration.region}}
  {{- $region2 := .Values.global.tests.selfRegistration.region2}}
  {{- with .Values.global.cimAdapter.local.templateMappings }}
  {{ $key }}: {{ printf `{"%s":{%s,%s,%s,%s},"%s":{%s,%s,%s,%s}}` $region (tpl .clientIDMapping $) (tpl .clientSecretMapping $) (tpl .smUrlMapping $) (tpl .tokenURLMapping $) $region2 (tpl .clientIDMapping $) (tpl .clientSecretMapping $) (tpl .smUrlMapping $) (tpl .tokenURLMapping $) | b64enc | quote }}
  {{- end }}
{{- end}}
