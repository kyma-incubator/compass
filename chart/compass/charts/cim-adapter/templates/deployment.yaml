apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.deployment.minReplicas }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      release: {{ .Release.Name }}
  strategy:
    {{- toYaml .Values.deployment.strategy | nindent 4 }}
  template:
    metadata:
      annotations:
        restartOnNewInstallationMarker: {{ randAlphaNum 5 | quote }} # Restarts the deployment on a new Helm installation. (https://helm.sh/docs/howto/charts_tips_and_tricks/#automatically-roll-deployments)
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
        {{ if .Values.deployment.resourcesIstioProxy.requests.cpu }}
        sidecar.istio.io/proxyCPU: {{ .Values.deployment.resourcesIstioProxy.requests.cpu }}
        {{ end }}
        {{ if .Values.deployment.resourcesIstioProxy.requests.memory }}
        sidecar.istio.io/proxyMemory: {{ .Values.deployment.resourcesIstioProxy.requests.memory }}
        {{ end }}
        {{ if .Values.deployment.resourcesIstioProxy.limits.cpu }}
        sidecar.istio.io/proxyCPULimit: {{ .Values.deployment.resourcesIstioProxy.limits.cpu }}
        {{ end }}
        {{ if .Values.deployment.resourcesIstioProxy.limits.memory }}
        sidecar.istio.io/proxyMemoryLimit: {{ .Values.deployment.resourcesIstioProxy.limits.memory }}
        {{ end }}
      labels:
        app: {{ .Chart.Name }}
        reqlimit: {{ .Values.global.istio.ingressgateway.requestPayloadSizeLimit5MBLabel }}
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ template "fullname" . }}
      nodeSelector:
        {{- toYaml .Values.deployment.nodeSelector | nindent 8 }}
      {{ if eq .Values.global.portieris.isEnabled true }}
      imagePullSecrets:
        - name: {{ .Values.global.portieris.imagePullSecretName }}
      {{ end }}
      containers:
        - name: {{ .Chart.Name }}
          image: compass-cim-adapter:manual
          imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.deployment.args.containerPort }}
              protocol: TCP
          resources:
            {{- toYaml .Values.deployment.resources | nindent 12 }}
          {{- with .Values.deployment.securityContext }}
          securityContext:
{{ toYaml . | indent 12 }}
          {{- end }}
          env:
            - name: APP_LOG_FORMAT
              value: {{ .Values.global.log.format | quote }}
            - name: APP_PORT
              value: "{{ .Values.deployment.args.containerPort }}"
            - name: APP_ROOT_API_PATH
              value: "{{ .Values.global.cimAdapter.apiRootPath }}"
            - name: APP_TENANT_MAPPING_API_ENDPOINT
              value: "{{ .Values.global.cimAdapter.tmApiPath }}"
            - name: APP_READ_TIMEOUT
              value: {{ .Values.global.cimAdapter.readTimeout }}
            - name: APP_READ_HEADER_TIMEOUT
              value: {{ .Values.global.cimAdapter.readHeaderTimeout }}
            - name: APP_WRITE_TIMEOUT
              value: {{ .Values.global.cimAdapter.writeTimeout }}
            - name: APP_IDLE_TIMEOUT
              value: {{ .Values.global.cimAdapter.idleTimeout }}
            - name: APP_SERVER_TIMEOUT
              value: {{ .Values.global.cimAdapter.serverTimeout }}
            - name: APP_TM_ADAPTER_CLIENT_TIMEOUT
              value: {{ .Values.global.cimAdapter.http.client.timeout }}
            - name: APP_TM_ADAPTER_CLIENT_SKIP_SSL_VALIDATION
              value: {{ .Values.global.cimAdapter.http.client.skipSSLValidation | quote }}
            - name: APP_SM_INSTANCES_SECRET_PATH
              value: "{{ .Values.global.cimAdapter.oauthSecret.path }}/{{ .Values.global.cimAdapter.oauthSecret.key }}"
            - name: APP_SM_INSTANCE_CLIENT_ID_PATH
              value: {{ .Values.global.cimAdapter.oauthSecret.clientIdPath }}
            - name: APP_SM_INSTANCE_CLIENT_SECRET_PATH
              value: {{ .Values.global.cimAdapter.oauthSecret.clientSecretPath }}
            - name: APP_SM_INSTANCE_URL_PATH
              value: {{ .Values.global.cimAdapter.oauthSecret.smUrlPath }}
            - name: APP_SM_INSTANCE_TOKEN_URL_PATH
              value: {{ .Values.global.cimAdapter.oauthSecret.oauthUrlPath }}
            - name: APP_SM_INSTANCE_OAUTH_TOKEN_PATH
              value: {{ .Values.global.cimAdapter.oauthSecret.oauthTokenPath }}
            - name: APP_EXTERNAL_CLIENT_CERT_SECRET
              value: "{{ .Values.global.externalCertConfiguration.secrets.externalClientCertSecret.namespace }}/{{ .Values.global.externalCertConfiguration.secrets.externalClientCertSecret.name }}"
            - name: APP_EXTERNAL_CLIENT_CERT_KEY
              value: "{{ .Values.global.externalCertConfiguration.secrets.externalClientCertSecret.certKey }}"
            - name: APP_EXTERNAL_CLIENT_KEY_KEY
              value: "{{ .Values.global.externalCertConfiguration.secrets.externalClientCertSecret.keyKey }}"
            - name: APP_EXT_SVC_CLIENT_CERT_SECRET
              value: "{{ .Values.global.extSvcCertConfiguration.secrets.extSvcClientCertSecret.namespace }}/{{ .Values.global.extSvcCertConfiguration.secrets.extSvcClientCertSecret.name }}"
            - name: APP_EXT_SVC_CLIENT_CERT_KEY
              value: "{{ .Values.global.extSvcCertConfiguration.secrets.extSvcClientCertSecret.certKey }}"
            - name: APP_EXT_SVC_CLIENT_KEY_KEY
              value: "{{ .Values.global.extSvcCertConfiguration.secrets.extSvcClientCertSecret.keyKey }}"
            - name: APP_EXTERNAL_CLIENT_CERT_SECRET_NAME
              value: "{{ .Values.global.externalCertConfiguration.secrets.externalClientCertSecret.name }}"
          livenessProbe:
            httpGet:
              port: {{.Values.deployment.args.containerPort }}
              path: "{{ .Values.global.cimAdapter.apiRootPath }}/livez"
            initialDelaySeconds: {{ .Values.global.livenessProbe.initialDelaySeconds }}
            timeoutSeconds: {{ .Values.global.livenessProbe.timeoutSeconds }}
            periodSeconds: {{.Values.global.livenessProbe.periodSeconds }}
          readinessProbe:
            httpGet:
              port: {{.Values.deployment.args.containerPort }}
              path: "{{ .Values.global.cimAdapter.apiRootPath }}/readyz"
            initialDelaySeconds: {{ .Values.global.readinessProbe.initialDelaySeconds }}
            timeoutSeconds: {{ .Values.global.readinessProbe.timeoutSeconds }}
            periodSeconds: {{.Values.global.readinessProbe.periodSeconds }}
          volumeMounts:
            - name: sm-instances-secret-volume
              mountPath: {{ .Values.global.cimAdapter.oauthSecret.path }}
              readOnly: true
      volumes:
        - name: sm-instances-secret-volume
          secret:
            secretName: {{ .Values.global.cimAdapter.oauthSecret.name }}
