apiVersion: "testing.kyma-project.io/v1alpha1"
kind: TestDefinition
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}-tests
    app.kubernetes.io/name: {{ .Chart.Name }}-tests
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  disableConcurrency: true
  template:
    spec:
      shareProcessNamespace: true
      containers:
      - name: tests
        image: {{ .Values.global.images.containerRegistry.path }}/{{ .Values.global.images.tests.connector.dir }}compass-connector-tests:{{ .Values.global.images.tests.connector.version }}
        imagePullPolicy: IfNotPresent
        env:
        - name: API_URL
          value: '{{ .Values.global.gateway.host }}.{{ .Values.global.ingress.domainName }}/connector/graphql'
        command:
        - "/bin/sh"
        args:
        - "-c"
        - "echo 'TESTING start'; sleep 10; ./entrypoint.sh; exit_code=$?; echo code is $exit_code; echo 'killing pilot-agent...'; pkill -INT pilot-agent; sleep 4; exit $exit_code;"
      restartPolicy: Never