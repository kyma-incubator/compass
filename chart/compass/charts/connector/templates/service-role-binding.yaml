{{ if .Values.istio.rbac.enabled  }}
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: {{ template "fullname" . }}-internal
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ template "fullname" . }}-internal
  action: ALLOW
  rules:
    - from:
        - source:
            principals: [{{ .Values.istio.rbac.connectorInternalApi.compassDirector }}, {{ .Values.istio.rbac.connectorInternalApi.compassConnectorTests }}]
{{ end }}
