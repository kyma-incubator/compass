{{ if .Values.deployment.args.secrets.ca.name }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "fullname" . }}-{{ .Values.deployment.args.secrets.ca.name }}
  namespace: {{ .Values.deployment.args.secrets.ca.namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
rules:
- apiGroups: ["*"]
  resources: ["secrets"]
  resourceNames: ["{{ .Values.deployment.args.secrets.ca.name }}"]
  verbs: ["get"]

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "fullname" . }}-{{ .Values.deployment.args.secrets.ca.name }}
  namespace: {{ .Values.deployment.args.secrets.ca.namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
subjects:
- kind: ServiceAccount
  name: {{ template "fullname" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ template "fullname" . }}-{{ .Values.deployment.args.secrets.ca.name }}
  apiGroup: rbac.authorization.k8s.io
{{ end }}


