deployment:
  replicaCount: 1
  image:
    pullPolicy: IfNotPresent
  resources: {}
  securityContext: # Set on container level
    runAsUser: 2000
    allowPrivilegeEscalation: false

gateway:
  enabled: true
  manageCerts: true
  auditlog:
    enabled: true # TODO: Switch to false after testing
    authMode: "oauth" # TODO: Switch to basic after testing
