apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: "compass-gateway-{{ .Values.global.director.formationMappingAsyncStatusApi.authentication.name }}"
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "name" . }} # Needed because 'for' loop introduces its own scope and 'name' template helper function is in the outer scope
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  hosts:
    - '{{ .Values.global.director.formationMappingAsyncStatusApi.authentication.gatewayHost }}.{{ .Values.global.ingress.domainName }}'
  gateways:
    - {{ .Values.global.istio.gateway.namespace }}/{{ .Values.global.istio.gateway.name }}
  http:
    - match:
        - uri:
            regex: '{{ .Values.global.director.formationMappingAsyncStatusApi.pathPrefix }}/.*'
      route:
        - destination:
            host: {{ .Values.global.oathkeeper.host }}
            port:
              number: {{ .Values.global.oathkeeper.port }}