apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ template "fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  hosts:
    - 'compass-gateway.kyma.local'
  gateways:
    - kyma-gateway
  http:
    - match:
        - uri:
            regex: /.*
      route:
        - destination:
            host: gateway
            port:
              number: 3000
      corsPolicy:
        allowOrigin:
          - "*"
        allowHeaders:
          - "authorization"
          - "content-type"
        allowMethods:
          - "GET"
          - "POST"
          - "PUT"
          - "DELETE"