{{- range $authenticatorName, $config := .Values.global.authenticators -}}
{{if and (eq $config.enabled true) (eq $config.createRule true)}}
---
apiVersion: oathkeeper.ory.sh/v1alpha1
kind: Rule
metadata:
  name: "compass-gateway-{{ $authenticatorName }}"
spec:
  # Configuration of oathkeeper for secure endpoint of compass <authenticatorName> gateway
  upstream:
    url: "http://{{ $config.upstreamComponent }}.{{ $.Release.Namespace }}.svc.cluster.local:{{ $.Values.global.gateway.port }}"
  match:
    methods: ["GET", "POST", "OPTIONS", "PUT", "DELETE"]
    url: <http|https>://{{ $config.gatewayHost }}.{{ $.Values.global.ingress.domainName }}<(:(80|443))?>{{ $config.path }}
  authenticators:
  - handler: noop
  authorizer:
    handler: allow
  mutators:
  - handler: header
    config:
      headers:
        x-authenticator-name: {{ $authenticatorName }}
  - handler: hydrator
{{ toYaml $.Values.global.oathkeeper.mutators.authenticationMappingService | indent 4 }}
  - handler: hydrator
{{ toYaml $.Values.global.oathkeeper.mutators.tenantMappingService | indent 4 }}
  - handler: id_token
    config:
      claims: {{ $.Values.global.oathkeeper.idTokenConfig.claims | quote }}
{{ end }}
{{- end -}}
