apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.auditlog.secret.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
data:
  auditlog-user: {{ .Values.global.auditlog.secret.name | b64enc | quote }}
  auditlog-password: {{ .Values.global.auditlog.secret.password | b64enc | quote }}
