apiVersion: v1
kind: Service
metadata:
  name: {{ include "gateway.fullname" . }}
  labels:
    app: {{ include "gateway.name" . }}
    chart: {{ include "gateway.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.gatewayPort }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ include "gateway.name" . }}
    release: {{ .Release.Name }}
