apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.global.containerRegistry.path }}/{{ .Values.global.gateway.dir }}compass-gateway:{{ .Values.global.gateway.version }}
          imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.deployment.args.containerPort}}
              protocol: TCP
          env:
            - name: APP_ADDRESS
              value: "0.0.0.0:{{ .Values.service.port }}"
            - name: APP_DIRECTOR_ENDPOINT
              value: "https://compass-director.kyma-system.svc.cluster.local:3000/graphql"
