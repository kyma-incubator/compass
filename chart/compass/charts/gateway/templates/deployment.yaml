apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.global.containerRegistry.path }}/{{ .Values.global.gateway.dir }}compass-gateway:{{ .Values.global.gateway.version }}
          imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.deployment.args.containerPort}}
              protocol: TCP
          env:
            - name: APP_ADDRESS
              value: "0.0.0.0:{{ .Values.deployment.args.containerPort}}"
            - name: APP_DIRECTOR_ORIGIN
              value: "http://compass-director.{{ .Release.Namespace }}.svc.cluster.local:3000"
          volumeMounts:
            - name: ingress-tls-cert
              mountPath: /etc/ingress-tls-cert/
      volumes:
        - name: ingress-tls-cert
          secret: