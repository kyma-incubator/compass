{{- if .Values.global.gateway.mtls.manageCerts }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.connector.secrets.rootCA.cacert }}
  namespace: {{ .Values.global.connector.secrets.rootCA.namespace }}
type: Opaque
data:
  "cacert": "" # This value is populated by Connectivity Certs Setup Job
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.istio.discoveryMtlsGateway.CA.secretName }}
  namespace: {{ .Values.global.istio.discoveryMtlsGateway.CA.namespace }}
type: Opaque
data:
  "cacert": {{ .Values.global.istio.discoveryMtlsGateway.CA.certificate | b64enc | quote }} # On local setup a self-signed discovery domain CA certificate is used
{{- end -}}
