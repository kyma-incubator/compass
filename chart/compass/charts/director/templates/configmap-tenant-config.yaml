{{- if eq .Values.global.tenantConfig.externalTenants false }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}-tenant-config
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
data:
  tenants.json: |-
{{ .Values.global.tenants | toJson | indent 4 }}
{{end}}
