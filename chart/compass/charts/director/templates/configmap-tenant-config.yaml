apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}-tenant-config
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
data:
  tenants.json: |-
   {{- if .Values.global.tenantConfig.tenantJSON }}
{{ .Values.global.tenantConfig.tenantJSON | indent 4 }}
    {{- else}}
{{ .Values.global.tenants | toJson | indent 4 }}
  {{end}}
