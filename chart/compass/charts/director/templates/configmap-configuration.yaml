apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
data:
  {{- (.Files.Glob "config.yaml" ).AsConfig | nindent 2 }}
    applicationHideSelectors:
      {{- range $key, $values := .Values.applicationHideSelectors }}
      {{ $key }}:
        {{- range $values }}
        - {{ . | quote}}
        {{- end }}
      {{- end }}
