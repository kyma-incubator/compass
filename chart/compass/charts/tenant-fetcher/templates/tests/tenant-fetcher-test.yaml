apiVersion: "testing.kyma-project.io/v1alpha1"
kind: TestDefinition
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}-tests
    app.kubernetes.io/name: {{ .Chart.Name }}-tenant-fetcher-tests
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: {{ .Chart.Name }}-tests
    spec:
      {{ if .Values.global.isLocalEnv }}
      hostAliases:
        - ip: {{ .Values.global.minikubeIP }}
          hostnames:
            - "{{ .Values.global.gateway.tls.host }}.{{ .Values.global.ingress.domainName }}"
      {{ end }}
      containers:
        - name: tenant-fetcher-tests
          image: {{ .Values.global.images.containerRegistry.path }}/{{ .Values.global.images.tests.tenant_fetcher.dir }}tenant-fetcher-tests:{{ .Values.global.images.tests.tenant_fetcher.version }}
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh"]
          args: ["-c", "/tenant-fetcher.test -test.v; exit_code=$?; curl -XPOST http://127.0.0.1:15020/quitquitquit; sleep 4; exit $exit_code;"]
          env:
            - name: TENANT_FETCHER_URL
              value: "http://compass-tenant-fetcher.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.global.tenantFetcher.port }}"
            - name: TENANT_FETCHER_HEALTHZ_URL
              value: "http://compass-tenant-fetcher.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.global.tenantFetcher.port }}{{ .Values.global.tenantFetcher.prefix }}/healthz"
            - name: ROOT_API
              value: "{{ .Values.global.tenantFetcher.prefix }}"
            - name: HANDLER_ENDPOINT
              value: "{{ .Values.server.handlerEndpoint }}"
            - name: TENANT_PATH_PARAM
              value: "{{ .Values.server.tenantPathParam }}"
            - name: APP_DIRECTOR_URL
              value: http://compass-director.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.global.director.port }}/graphql
            - name: APP_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: compass-postgresql
                  key: postgresql-director-db-nameâ”‚
            - name: APP_DB_USER
              valueFrom:
                secretKeyRef:
                  key: postgresql-director-username
                  name: compass-postgresql
            - name: APP_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: postgresql-director-password
                  name: compass-postgresql
            - name: APP_DB_HOST
              valueFrom:
                secretKeyRef:
                  key: postgresql-serviceName
                  name: compass-postgresql
            - name: APP_DB_PORT
              valueFrom:
                secretKeyRef:
                  key: postgresql-servicePort
                  name: compass-postgresql
            - name: APP_DB_NAME
              valueFrom:
                secretKeyRef:
                  key: postgresql-director-db-name
                  name: compass-postgresql
            - name: APP_DB_SSL
              valueFrom:
                secretKeyRef:
                  key: postgresql-sslMode
                  name: compass-postgresql
            - name: APP_DB_MAX_OPEN_CONNECTIONS
              value: "30"
            - name: APP_DB_MAX_IDLE_CONNECTIONS
              value: "2"
            - name: APP_CIS_IDENTITY_ZONE
              value: sap-provisioning
            {{- range $authenticatorName, $config := .Values.global.authenticators }}
            {{- if eq $config.enabled true }}
            - name: APP_{{ $authenticatorName }}_AUTHENTICATOR_TRUSTED_ISSUERS
              value: {{ $config.trusted_issuers | quote }}
            - name: APP_{{ $authenticatorName }}_AUTHENTICATOR_ATTRIBUTES
              value: {{ $config.attributes | quote }}
            {{- end }}
            {{- end }}
      restartPolicy: Never
