apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.deployment.minReplicas }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      release: {{ .Release.Name }}
  strategy:
    {{- toYaml .Values.deployment.strategy | nindent 4 }}
  template:
    metadata:
      annotations:
        restartOnNewInstallationMarker: {{ randAlphaNum 5 | quote }} # Restarts the deployment on a new Helm installation. (https://helm.sh/docs/howto/charts_tips_and_tricks/#automatically-roll-deployments)
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
        {{ if .Values.deployment.resourcesIstioProxy.requests.cpu }}
        sidecar.istio.io/proxyCPU: {{ .Values.deployment.resourcesIstioProxy.requests.cpu }}
        {{ end }}
        {{ if .Values.deployment.resourcesIstioProxy.requests.memory }}
        sidecar.istio.io/proxyMemory: {{ .Values.deployment.resourcesIstioProxy.requests.memory }}
        {{ end }}
        {{ if .Values.deployment.resourcesIstioProxy.limits.cpu }}
        sidecar.istio.io/proxyCPULimit: {{ .Values.deployment.resourcesIstioProxy.limits.cpu }}
        {{ end }}
        {{ if .Values.deployment.resourcesIstioProxy.limits.memory }}
        sidecar.istio.io/proxyMemoryLimit: {{ .Values.deployment.resourcesIstioProxy.limits.memory }}
        {{ end }}
      labels:
        app: {{ .Chart.Name }}
        reqlimit: {{ .Values.global.istio.ingressgateway.requestPayloadSizeLimit5MBLabel }}
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ template "fullname" . }}
      nodeSelector:
        {{- toYaml .Values.deployment.nodeSelector | nindent 8 }}
      {{ if eq .Values.global.portieris.isEnabled true }}
      imagePullSecrets:
        - name: {{ .Values.global.portieris.imagePullSecretName }}
      {{ end }}
      containers:
        - name: {{ .Chart.Name }}
          image: compass-tm-adapter:manual
          imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.deployment.args.containerPort }}
              protocol: TCP
          resources:
            {{- toYaml .Values.deployment.resources | nindent 12 }}
          {{- with .Values.deployment.securityContext }}
          securityContext:
{{ toYaml . | indent 12 }}
          {{- end }}
          env:
            - name: APP_LOG_FORMAT
              value: {{ .Values.global.log.format | quote }}
            - name: APP_PORT
              value: "{{ .Values.deployment.args.containerPort }}"
            - name: APP_ROOT_API_PATH
              value: "{{ .Values.global.tenantMappingAdapter.apiRootPath }}"
            - name: APP_TENANT_MAPPING_API_ENDPOINT
              value: "{{ .Values.global.tenantMappingAdapter.tmApiPath }}"
            - name: APP_READ_TIMEOUT
              value: {{ .Values.global.tenantMappingAdapter.readTimeout }}
            - name: APP_READ_HEADER_TIMEOUT
              value: {{ .Values.global.tenantMappingAdapter.readHeaderTimeout }}
            - name: APP_WRITE_TIMEOUT
              value: {{ .Values.global.tenantMappingAdapter.writeTimeout }}
            - name: APP_IDLE_TIMEOUT
              value: {{ .Values.global.tenantMappingAdapter.idleTimeout }}
            - name: APP_SERVER_TIMEOUT
              value: {{ .Values.global.tenantMappingAdapter.serverTimeout }}
            - name: APP_TM_ADAPTER_CLIENT_TIMEOUT
              value: {{ .Values.global.tenantMappingAdapter.http.client.timeout }}
            - name: APP_TM_ADAPTER_CLIENT_SKIP_SSL_VALIDATION
              value: {{ .Values.global.tenantMappingAdapter.http.client.skipSSLValidation | quote }}
            - name: APP_TENANT_INFO_ENDPOINT
              value: https://{{ .Values.global.gateway.tls.host }}.{{ .Values.global.ingress.domainName }}{{ .Values.global.director.info.path }}
            - name: APP_TENANT_INFO_REQUEST_TIMEOUT
              value: {{ .Values.global.iasAdapter.tenantInfo.requestTimeout }}
            - name: APP_SM_SVC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.tenantMappingAdapter.oauthSecret.name }}
                  key: {{ .Values.global.tenantMappingAdapter.oauthSecret.clientIdKey }}
            - name: APP_SM_SVC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.tenantMappingAdapter.oauthSecret.name }}
                  key: {{ .Values.global.tenantMappingAdapter.oauthSecret.clientSecretKey }}
            - name: APP_SM_SVC_OAUTH_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.tenantMappingAdapter.oauthSecret.name }}
                  key: {{ .Values.global.tenantMappingAdapter.oauthSecret.oauthUrlKey}}
            - name: APP_SM_SVC_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.tenantMappingAdapter.oauthSecret.name }}
                  key: {{ .Values.global.tenantMappingAdapter.oauthSecret.smUrlKey }}
            - name: APP_SM_SVC_CLIENT_ID_EU11
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.tenantMappingAdapter.oauthSecret.eu11Name }}
                  key: {{ .Values.global.tenantMappingAdapter.oauthSecret.clientIdKey }}
            - name: APP_SM_SVC_CLIENT_SECRET_EU11
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.tenantMappingAdapter.oauthSecret.eu11Name }}
                  key: {{ .Values.global.tenantMappingAdapter.oauthSecret.clientSecretKey }}
            - name: APP_SM_SVC_OAUTH_URL_EU11
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.tenantMappingAdapter.oauthSecret.eu11Name }}
                  key: {{ .Values.global.tenantMappingAdapter.oauthSecret.oauthUrlKey}}
            - name: APP_SM_SVC_URL_EU11
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.tenantMappingAdapter.oauthSecret.eu11Name }}
                  key: {{ .Values.global.tenantMappingAdapter.oauthSecret.smUrlKey }}
            - name: APP_SM_SVC_CLIENT_ID_US10
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.tenantMappingAdapter.oauthSecret.us10Name }}
                  key: {{ .Values.global.tenantMappingAdapter.oauthSecret.clientIdKey }}
            - name: APP_SM_SVC_CLIENT_SECRET_US10
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.tenantMappingAdapter.oauthSecret.us10Name }}
                  key: {{ .Values.global.tenantMappingAdapter.oauthSecret.clientSecretKey }}
            - name: APP_SM_SVC_OAUTH_URL_US10
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.tenantMappingAdapter.oauthSecret.us10Name }}
                  key: {{ .Values.global.tenantMappingAdapter.oauthSecret.oauthUrlKey}}
            - name: APP_SM_SVC_URL_US10
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.tenantMappingAdapter.oauthSecret.us10Name }}
                  key: {{ .Values.global.tenantMappingAdapter.oauthSecret.smUrlKey }}
            - name: APP_SM_SVC_OAUTH_TOKEN_PATH
              value: {{ .Values.global.tenantMappingAdapter.oauthSecret.oauthTokenPath }}
          livenessProbe:
            httpGet:
              port: {{.Values.deployment.args.containerPort }}
              path: "{{ .Values.global.tenantMappingAdapter.apiRootPath }}/livez"
            initialDelaySeconds: {{ .Values.global.livenessProbe.initialDelaySeconds }}
            timeoutSeconds: {{ .Values.global.livenessProbe.timeoutSeconds }}
            periodSeconds: {{.Values.global.livenessProbe.periodSeconds }}
          readinessProbe:
            httpGet:
              port: {{.Values.deployment.args.containerPort }}
              path: "{{ .Values.global.tenantMappingAdapter.apiRootPath }}/readyz"
            initialDelaySeconds: {{ .Values.global.readinessProbe.initialDelaySeconds }}
            timeoutSeconds: {{ .Values.global.readinessProbe.timeoutSeconds }}
            periodSeconds: {{.Values.global.readinessProbe.periodSeconds }}
