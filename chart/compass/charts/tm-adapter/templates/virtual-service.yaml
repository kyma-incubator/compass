apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ template "fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ template "name" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
spec:
  hosts:
    - '{{ .Values.global.gateway.tls.host }}.{{ .Values.global.ingress.domainName }}'
  gateways:
    - {{ .Values.global.istio.gateway.namespace }}/{{ .Values.global.istio.gateway.name }}
  http:
    - match:
        - uri:
            prefix: {{ .Values.global.tenantMappingAdapter.apiRootPath }}
      route:
        - destination:
            host: {{ .Values.global.tenantMappingAdapter.host }}
            port:
              number: {{ .Values.global.tenantMappingAdapter.port }}
