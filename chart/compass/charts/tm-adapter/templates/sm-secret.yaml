{{- if .Values.global.tenantMappingAdapter.oauthSecret.manage }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.tenantMappingAdapter.oauthSecret.name }}
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  {{ .Values.global.tenantMappingAdapter.oauthSecret.clientIdKey }}: {{ "client_id" | b64enc | quote }}
  {{ .Values.global.tenantMappingAdapter.oauthSecret.clientSecretKey }}: {{ "client_secret" | b64enc | quote }}
  {{ .Values.global.tenantMappingAdapter.oauthSecret.oauthUrlKey }}: {{ printf "http://compass-external-services-mock.%s.svc.cluster.local:8080" .Release.Namespace | b64enc | quote }}
  {{ .Values.global.tenantMappingAdapter.oauthSecret.smUrlKey }}: {{ printf "http://compass-external-services-mock.%s.svc.cluster.local:8080" .Release.Namespace | b64enc | quote }}
{{ end }}
