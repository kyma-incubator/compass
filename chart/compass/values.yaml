  images:
    containerRegistry:
      path: eu.gcr.io/kyma-project/incubator
    connector:
      dir:
      version: "PR-2192"
    connectivity_adapter:
      dir:
      version: "PR-2166"
    pairing_adapter:
      dir:
      version: "PR-2166"
    director:
      dir:
      version: "PR-2153"
    gateway:
      dir:
      version: "PR-2166"
    operations_controller:
      dir:
      version: "PR-2166"
    ord_service:
      dir:
      version: "PR-58"
    schema_migrator:
      dir:
      version: "PR-2187"
    system_broker:
      dir:
      version: "PR-2208"
    certs_setup_job:
      containerRegistry:
        path: eu.gcr.io/kyma-project
      dir:
      version: "0a651695"
    external_services_mock:
      dir:
      version: "PR-2153"
    console:
      dir:
      version: "PR-54"
    e2e_tests:
      dir:
      version: "PR-2153"
  isLocalEnv: false
  oauth2:
    host: oauth2
  livenessProbe:
    initialDelaySeconds: 30
    timeoutSeconds: 1
    periodSeconds: 10
  readinessProbe:
    initialDelaySeconds: 5
    timeoutSeconds: 1
    periodSeconds: 2

  agentPreconfiguration: false

  director:
    host: compass-director.compass-system.svc.cluster.local
    prefix: /director
    graphql:
      external:
        port: 3000
    tls:
      secure:
        internal:
          host: compass-director-internal
    validator:
      port: 8080
    metrics:
      port: 3003
      enableClientInstrumentation: true
      censoredFlows: "JWT"
    operations:
      port: 3002
      path: "/operation"
      lastOperationPath: "/last_operation"
    info:
      path: "/v1/info"
    selfRegister:
      secret:
        name: "compass-external-services-mock-oauth-credentials"
        clientIdKey: client-id
        clientSecretKey: client-secret
        urlKey: url
      oauthTokenPath: "/secured/oauth/token"
      distinguishLabel: "distinguishingLabel"
      label: "selfRegLabel"
      labelValuePrefix: "self-reg-prefix-"
      responseKey: "self-reg-key"
      path: "/external-api/self-reg"
      nameQueryParam: "name"
      tenantQueryParam: "tenant"
      requestBodyPattern: '{"key": "%s"}'

    clientIDHeaderKey: client_user
    suggestTokenHeaderKey: suggest_token

  auditlog:
    configMapName: "compass-gateway-auditlog-config"
    tokenPath: "/oauth/token"
    secret:
      name: "compass-gateway-auditlog-secret"
      urlKey: url
      clientIdKey: client-id
      clientSecretKey: client-secret

  log:
    format: "kibana"

  enableCompassDefaultScenarioAssignment: true

  tenantConfig:
    useDefaultTenants: true
    dbPool:
      maxOpenConnections: 1
      maxIdleConnections: 1

  connector:
    prefix: /connector
    graphql:
      external:
        port: 3000
    validator:
      port: 8080
    # If secrets do not exist they will be created
    secrets:
      ca:
        name: compass-connector-app-ca
        namespace: compass-system
        certificateKey: ca.crt
        keyKey: ca.key
      rootCA:
        namespace: istio-system # For Ingress Gateway to work properly the namespace needs to be istio-system
        # In order for istio mTLS to work we should have two different secrets one containing the server certificate (let’s say X) and one used for validation of the client’s certificates.
        # The second one should be our root certificate and istio wants it to be named X-cacert. (-cacert suffix).
        # This is the reason for the confusing name of our root certificate. https://preliminary.istio.io/v1.6/docs/tasks/traffic-management/ingress/secure-ingress/#configure-a-mutual-tls-ingress-gateway
        cacert: compass-gateway-mtls-certs-cacert # For cert-rotation the cacert should be in different secret
        certificateKey: cacert
    certificateDataHeader: "Certificate-Data"
    revocation:
      configmap:
        name: revocations-config
        namespace: "{{ .Release.Namespace }}"
    # If key and certificate are not provided they will be generated
    caKey: ""
    caCertificate: ""
    subjectConsumerMappingConfig: '[{"consumer_type": "Integration System", "tenant_access_levels": ["account","subaccount"], "subject": "C=DE, L=local, O=SAP SE, OU=Region, OU=SAP Cloud Platform Clients, OU=f8075207-1478-4a80-bd26-24a4785a2bfd, CN=compass"}]'

  system_broker:
    enabled: true
    port: 5001
    prefix: /broker
    tokenProviderFromHeader:
      forwardHeaders: Authorization
    tokenProviderFromSecret:
      enabled: false
      secrets:
        integrationSystemCredentials:
          name: compass-system-broker-credentials
          namespace: compass-system
    testNamespace: kyma-system

  gateway:
    port: 3000
    tls:
      host: compass-gateway
      secure:
        internal:
          host: compass-gateway-internal
        oauth:
          host: compass-gateway-auth-oauth
    mtls:
      manageCerts: true
      host: compass-gateway-mtls
      certSecret: compass-gateway-mtls-certs
      external:
        host: compass-gateway-sap-mtls
        certSecret: compass-gateway-mtls-certs # Use connector's root CA as root CA by default. This should be overridden for productive deployments.
    headers:
      rateLimit: X-Flow-Identity
      request:
        remove:
          - "Client-Id-From-Token"
          - "Client-Id-From-Certificate"
          - "Client-Certificate-Hash"
          - "Certificate-Data"

  operations_controller:
    enabled: true

  connectivity_adapter:
    port: 8080
    tls:
      host: adapter-gateway
    mtls:
      host: adapter-gateway-mtls

  oathkeeperFilters:
    workloadLabel: oathkeeper
    namespace: kyma-system
    tokenDataHeader: "Connector-Token"
    certificateDataHeader: "Certificate-Data"

  istio:
    externalMtlsGateway:
      name: "compass-gateway-external-mtls"
      namespace: "compass-system"
    mtlsGateway:
      name: "compass-gateway-mtls"
      namespace: "compass-system"
    gateway:
      name: "kyma-gateway"
      namespace: "kyma-system"
    proxy:
      port: 15020
    namespace: istio-system
    ingressgateway:
      workloadLabel: istio-ingressgateway
      requestPayloadSizeLimit: 2097152 # 2 MB
      correlationHeaderRewriteFilter:
        expectedHeaders:
        - "x-request-id"
        - "x-correlation-id"
        - "x-correlationid"
        - "x-forrequest-id"
        - "x-vcap-request-id"
        - "x-broker-api-request-identity"

  kubernetes:
    serviceAccountTokenJWKS: https://kubernetes.default.svc.cluster.local/openid/v1/jwks

  ingress:
    domainName: "kyma.local"

  database:
    sqlProxyServiceAccount: "proxy-user@gcp-cmp.iam.gserviceaccount.com"
    manageSecrets: true
    embedded:
      enabled: true
      director:
        name: "postgres"
      directorDBName: "postgres"
    managedGCP:
      serviceAccountKey: ""
      instanceConnectionName: ""
      director:
        name: ""
        user: ""
        password: ""
      host: "localhost"
      hostPort: "5432"
      sslMode: ""

      #TODO remove below after migration to separate user will be done
      dbUser: ""
      dbPassword: ""
      directorDBName: ""

  oathkeeper:
    host: ory-oathkeeper-proxy.kyma-system.svc.cluster.local
    port: 4455
    timeout_ms: 120000
    idTokenConfig:
      claims: '{"scopes": "{{ print .Extra.scope }}","tenant": "{{ .Extra.tenant }}", "consumerID": "{{ print .Extra.consumerID}}", "consumerType": "{{ print .Extra.consumerType }}", "flow": "{{ print .Extra.flow }}", "onBehalfOf": "{{ print .Extra.onBehalfOf }}", "region": "{{ print .Extra.region }}", "tokenClientID": "{{ print .Extra.tokenClientID }}"}'
      internalClaims: '{"scopes": "application:read application:write application.webhooks:read application_template.webhooks:read webhooks.auth:read runtime:write runtime:read tenant:write","tenant":"{ {{ if .Header.Tenant }} \"consumerTenant\":\"{{ print (index .Header.Tenant 0) }}\", {{ end }} \"externalTenant\":\"\"}", "consumerType": "Internal Component", "flow": "Internal"}'
    mutators:
      runtimeMappingService:
        config:
          api:
            url: http://compass-director.compass-system.svc.cluster.local:3000/runtime-mapping
            retry:
              give_up_after: 6s
              max_delay: 2000ms
      authenticationMappingServices:
        tenant-fetcher:
          cfg:
            config:
              api:
                url: http://compass-director.compass-system.svc.cluster.local:3000/authn-mapping/tenant-fetcher
                retry:
                  give_up_after: 6s
                  max_delay: 2000ms
          authenticator:
            enabled: false
            createRule: true
            gatewayHost: "compass-gateway"
            trusted_issuers: '[{"domain_url": "compass-system.svc.cluster.local:8080", "scope_prefix": "prefix.", "protocol": "http"}]'
            attributes: '{"uniqueAttribute": { "key": "test", "value": "tenant-fetcher" }, "tenant": { "key": "tenant" }, "identity": { "key": "identity" } }'
            path: /tenants/<.*>
            upstreamComponent: "compass-tenant-fetcher"
        subscriber:
          cfg:
            config:
              api:
                url: http://compass-director.compass-system.svc.cluster.local:3000/authn-mapping/subscriber
                retry:
                  give_up_after: 6s
                  max_delay: 2000ms
          authenticator:
            enabled: false
            createRule: false
            gatewayHost: "compass-gateway-sap-mtls"
            trusted_issuers: '[{"domain_url": "compass-system.svc.cluster.local:8080", "scope_prefix": "prefix.", "protocol": "http"}]'
            attributes: '{"uniqueAttribute": { "key": "subsc-key-test", "value": "subscription-flow" }, "tenant": { "key": "tenant" }, "identity": { "key": "identity" } }'
            path: /<.*>
      tenantMappingService:
        config:
          api:
            url: http://compass-director.compass-system.svc.cluster.local:3000/tenant-mapping
            retry:
              give_up_after: 6s
              max_delay: 2000ms
      certificateResolverService:
        config:
          api:
            url: http://compass-connector.compass-system.svc.cluster.local:8080/v1/certificate/data/resolve
            retry:
              give_up_after: 6s
              max_delay: 2000ms
      tokenResolverService:
        config:
          api:
            url: http://compass-director.compass-system.svc.cluster.local:8080/v1/tokens/resolve
            retry:
              give_up_after: 6s
              max_delay: 2000ms

  tenantFetcher:
    host: compass-tenant-fetcher.compass-system.svc.cluster.local
    prefix: /tenants
    port: 3000
    requiredAuthScope: Callback
    authentication:
      jwksEndpoint: "http://ory-oathkeeper-api.kyma-system.svc.cluster.local:4456/.well-known/jwks.json"
    tenantProvider:
      tenantIdProperty: "tenantId"
      customerIdProperty: "customerId"
      subaccountTenantIdProperty: "subaccountTenantId"
      subdomainProperty: "subdomain"
      name: "provider"
      subscriptionProviderIdProperty: "subscriptionProviderIdProperty"
    server:
      handlerEndpoint: "/v1/callback/{tenantId}"
      regionalHandlerEndpoint: "/v1/regional/{region}/callback/{tenantId}"
      dependenciesEndpoint: "/v1/dependencies"
      tenantPathParam: "tenantId"
      regionPathParam: "region"
      subscriptionProviderLabelKey: "subscriptionProviderId"
      consumerSubaccountIdsLabelKey: "consumer_subaccount_ids"

  externalCertConfiguration:
    issuer: "C=DE, L=local, O=SAP SE, OU=SAP Cloud Platform Clients, CN=compass-ca"
    issuerLocality: "" # It's empty because in local setup we use connector CA which didn't have Locality property
    subjectPattern: "/C=DE/O=SAP SE/OU=SAP Cloud Platform Clients/OU=Region/OU=%s/L=%s/CN=%s"
    ouCertSubaccountID: "f8075207-1478-4a80-bd26-24a4785a2bfd"
    commonName: "compass"
    locality: "local"
    certSvcApiPath: "/cert"
    tokenPath: "/secured/oauth/token"
    secrets:
      externalCertSvcSecret:
        manage: false
        name: "cert-svc-secret"
        clientIdKey: client-id
        clientSecretKey: client-secret
        oauthUrlKey: url
        csrEndpointKey: csr-endpoint
      externalClientCertSecret:
        name: "external-client-certificate"
        namespace: compass-system
        certKey: tls.crt
        keyKey: tls.key
    rotationCronjob:
      name: "external-certificate-rotation"
      schedule: "*/1 * * * *" # Executes every minute
      certValidity: "7"
      clientCertRetryAttempts: "8"
      containerName: "certificate-rotation"

  ordService:
    host: compass-ord-service.compass-system.svc.cluster.local
    prefix: /open-resource-discovery-service/v0
    docsPrefix: /open-resource-discovery-docs
    staticPrefix: /open-resource-discovery-static/v0
    port: 3000
    defaultResponseType: "xml"

  ordAggregator:
    name: ord-aggregator
    enabled: true
    schedule: "*/1 * * * *"
    http:
      client:
        skipSSLValidation: false
    dbPool:
      maxOpenConnections: 2
      maxIdleConnections: 2
    globalRegistryUrl: http://compass-external-services-mock.compass-system.svc.cluster.local:8086/.well-known/open-resource-discovery

  systemFetcher:
    enabled: false
    name: "system-fetcher"
    schedule: "0 0 * * *"
    manageSecrets: true
    # enableSystemDeletion - whether systems in deleted state should be deleted from director database
    enableSystemDeletion: true
    # fetchParallelism - shows how many http calls will be made in parallel to fetch systems
    fetchParallellism: 30
    # queueSize - shows how many system fetches (individual requests may fetch more than 1 system)
    # can be put in the queue for processing before blocking. It is best for the queue to be about 2 times bigger than the parallellism
    queueSize: 100
    # fetchRequestTimeout - shows the timeout to wait for oauth token and for fetching systems (in one request) separately
    fetchRequestTimeout: "5s"
    # directorRequestTimeout - graphql requests timeout to director
    directorRequestTimeout: "30s"
    dbPool:
      maxOpenConnections: 2
      maxIdleConnections: 2
    # systemsAPIEndpoint - endpoint of the service to fetch systems from
    systemsAPIEndpoint: ""
    # systemsAPIFilterCriteria - criteria for fetching systems
    systemsAPIFilterCriteria: ""
    # systemsAPIFilterTenantCriteriaPattern - criateria for fetching systems with tenant filter
    systemsAPIFilterTenantCriteriaPattern: ""
    # systemToTemplateMappings - how to map system properties to an existing application template
    systemToTemplateMappings: '{}'
    templatePlaceholderToSystemKeyMappings: '[{"placeholder_name": "name","system_key": "displayName"},{"placeholder_name": "display-name","system_key": "displayName"},{"placeholder_name": "systemNumber","system_key": "systemNumber"},{"placeholder_name": "description","system_key": "productDescription", "optional": true},{"placeholder_name": "baseUrl","system_key": "baseUrl", "optional":true},{"placeholder_name": "providerName","system_key": "infrastructureProvider", "optional": true}]'
    templateOverrideApplicationInput: '{"name": "{{name}}","description": "{{description}}","providerName": "{{providerName}}","statusCondition": "INITIAL","systemNumber": "{{systemNumber}}","labels": {"managed": "true"},"baseUrl": "{{baseUrl}}"}'
    http:
      client:
        skipSSLValidation: false
    oauth:
      client: "client_id"
      secret: ""
      tokenEndpointProtocol: "https"
      tokenBaseUrl: "compass-external-services-mock-sap-mtls"
      tokenPath: "/cert/token"
      scopesClaim: "scopes"
      tenantHeaderName: "x-zid"
      tokenRequestTimeout: 10s
      skipSSLValidation: true
    secret:
      name: "compass-system-fetcher-secret"
      clientIdKey: client-id
      clientSecretKey: client-secret
      oauthUrlKey: url
    paging:
      pageSize: 200
      sizeParam: "$top"
      skipParam: "$skip"

  tenantFetchers:
    job1:
      enabled: false
      configMapNamespace: "compass-system"
      manageSecrets: true
      providerName: "compass"
      schedule: "*/5 * * * *"
      tenantInsertChunkSize: "500"
      kubernetes:
        configMapNamespace: "compass-system"
        pollInterval: 2s
        pollTimeout: 1m
        timeout: 2m
      oauth:
        client: ""
        secret: ""
        tokenURL: ""
        tokenPath: ""
      secret:
        name: "compass-tenant-fetcher-secret-job1"
        clientIdKey: client-id
        clientSecretKey: client-secret
        oauthUrlKey: url
      endpoints:
        accountCreated: "127.0.0.1/events?type=account-created"
        accountDeleted: "127.0.0.1/events?type=account-deleted"
        accountUpdated: "127.0.0.1/events?type=account-updated"
        subaccountCreated: "127.0.0.1/events?type=subaccount-created"
        subaccountDeleted: "127.0.0.1/events?type=subaccount-deleted"
        subaccountUpdated: "127.0.0.1/events?type=subaccount-updated"
        subaccountMoved: "127.0.0.1/events?type=subaccount-moved"
      fieldMapping:
        totalPagesField: "totalPages"
        totalResultsField: "totalResults"
        tenantEventsField: "events"
        idField: "id"
        nameField: "name"
        customerIdField: "customerId"
        subdomainField: "subdomain"
        discriminatorField: ""
        discriminatorValue: ""
        detailsField: "details"
        entityTypeField: "entityType"
        globalAccountID: "gaID"
        regionField: "region"
        movedSubaccountTargetField: "targetGlobalAccountGUID"
        movedSubaccountSourceField: "sourceGlobalAccountGUID"
      queryMapping:
        pageNumField: "pageNum"
        pageSizeField: "pageSize"
        timestampField: "timestamp"
      query:
        startPage: "0"
        pageSize: "100"
      shouldSyncSubaccounts: "false"
      dbPool:
        maxOpenConnections: 1
        maxIdleConnections: 1

  metrics:
    enabled: true
    pushEndpoint: http://monitoring-prometheus-pushgateway.kyma-system.svc.cluster.local:9091

  externalServicesMock:
    enabled: false
    certSecuredPort: 8081
    ordCertSecuredPort: 8082
    unsecuredPort: 8083
    basicSecuredPort: 8084
    oauthSecuredPort: 8085
    ordGlobalRegistryPort: 8086
    certSecuredHost: compass-external-services-mock-sap-mtls
    ordCertSecuredHost: compass-external-services-mock-sap-mtls-ord
    unSecuredHost: compass-external-services-mock
    host: compass-external-services-mock.compass-system.svc.cluster.local
    oauthSecret:
      manage: false
      name: compass-external-services-mock-oauth-credentials
      clientIdKey: client-id
      clientSecretKey: client-secret
      oauthUrlKey: url
      oauthTokenPath: "/secured/oauth/token"
    auditlog:
      applyMockConfiguration: false
      managementApiPath: /audit-log/v2/configuration-changes/search
      secret:
        name: "auditlog-instance-management"
        urlKey: url
        tokenUrlKey: token-url
        clientIdKey: client-id
        clientSecretKey: client-secret

  tests:
    http:
      client:
        skipSSLValidation:
          director: false
          ordService: false
          connectivityAdapter: true
    ordService:
      skipPattern: ""
      accountTenantID: "5577cf46-4f78-45fa-b55f-a42a3bdba868" # testDefaultTenant from our testing tenants
      consumerAccountID: "5984a414-1eed-4972-af2c-b2b6a415c7d7" # ApplicationsForRuntimeTenantName from our testing tenants
      providerSubaccountID: "f8075207-1478-4a80-bd26-24a4785a2bfd" # TestProviderSubaccount from our testing tenants
      consumerSubaccountID: "1f538f34-30bf-4d3d-aeaa-02e69eef84ae" # randomly chosen
      consumerTenantID: "ba49f1aa-ddc1-43ff-943c-fe949857a34a" # randomly chosen
      externalClientCertTestSecretName: "external-client-certificate-test-secret"
      externalClientCertTestSecretNamespace: "compass-system"
      certSvcInstanceTestSecretName: "cert-svc-secret"
      consumerTokenURL: "http://compass-external-services-mock.compass-system.svc.cluster.local:8080"
      subscriptionOauthSecret:
        name: compass-external-services-mock-oauth-credentials
        clientIdKey: client-id
        clientSecretKey: client-secret
        oauthUrlKey: url
    externalServicesMock:
      skipPattern: ""
    namespace: kyma-system
    connectivityAdapterFQDN: http://compass-connectivity-adapter.compass-system.svc.cluster.local
    directorFQDN: http://compass-director.compass-system.svc.cluster.local
    connectorFQDN: http://compass-connector.compass-system.svc.cluster.local
    externalServicesMockFQDN: http://compass-external-services-mock.compass-system.svc.cluster.local
    ordServiceFQDN: http://compass-ord-service.compass-system.svc.cluster.local
    systemBrokerFQDN: http://compass-system-broker.compass-system.svc.cluster.local
    tenantFetcherFQDN: http://compass-tenant-fetcher.compass-system.svc.cluster.local
    basicCredentials:
      manage: false
      secretName: "test-basic-credentials-secret"
    subscriptionURL: "http://compass-external-services-mock.compass-system.svc.cluster.local:8080"
    subscriptionProviderIdValue: "id-value!t12345"
