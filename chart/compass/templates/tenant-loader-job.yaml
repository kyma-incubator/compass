apiVersion: batch/v1
kind: Job
metadata:
    name: compass-tenant-loader
    labels:
        app: {{ .Chart.Name }}
        release: {{ .Release.Name }}
    annotations:
        "helm.sh/hook": post-install,post-upgrade
        "helm.sh/hook-weight": "0"
        "helm.sh/hook-delete-policy": before-hook-creation
spec:
    template:
        metadata:
            labels:
                app: {{ .Chart.Name }}
                release: {{ .Release.Name }}
        spec:
            restartPolicy: Never
            containers:
                - name: loader
                  image: kfurgol/compass-director:0.1
                  imagePullPolicy: IfNotPresent
                  env:
                      - name: DB_USER
                        valueFrom:
                            secretKeyRef:
                                name: compass-postgresql
                                key: postgresql-username
                      - name: DB_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: compass-postgresql
                                key: postgresql-password
                      - name: DB_HOST
                        valueFrom:
                            secretKeyRef:
                                name: compass-postgresql
                                key: postgresql-serviceName
                      - name: DB_PORT
                        valueFrom:
                            secretKeyRef:
                                name: compass-postgresql
                                key: postgresql-servicePort
                      - name: DB_NAME
                        valueFrom:
                            secretKeyRef:
                                name: compass-postgresql
                                key: postgresql-directorDatabaseName
                      - name: DB_SSL
                        valueFrom:
                            secretKeyRef:
                                name: compass-postgresql
                                key: postgresql-sslMode
                      - name: TENANT_PROVIDER
                        value: {{ .Values.global.tenantProvider }}
                  volumeMounts:
                    - name: tenant-config
                      mountPath: /data/tenants.json
                      subPath: tenants.json
                    - name: tenant-config
                      mountPath: /data/tenant-key-mapping.json
                      subPath: tenant-key-mapping.json
                  command:
                    - "/bin/bash"
                  args:
                    - "-c"
                    - "./tenantLoader; exit_code=$?; echo '# KILLING PILOT-AGENT #'; curl -XPOST http://127.0.0.1:15020/quitquitquit; sleep 5; exit $exit_code;"
            volumes:
              - name: tenant-config
                configMap:
                  name: compass-tenant-config
