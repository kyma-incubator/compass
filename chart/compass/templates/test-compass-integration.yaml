apiVersion: "testing.kyma-project.io/v1alpha1"
kind: TestDefinition
metadata:
  name: "test-{{ .Release.Name }}-integration"
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: "test-{{ .Release.Name }}-integration"
          image: kfurgol/compass-test:test
      restartPolicy: Never