{{- if eq .Values.global.director.selfRegister.secret.manage true }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.director.selfRegister.secret.name }}
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  {{ .Values.global.ordAggregator.accessStrategies.cmpMtls.secret.clientIdKey }}: {{ "client_id" | b64enc | quote }}
  {{ .Values.global.ordAggregator.accessStrategies.cmpMtls.secret.clientSecretKey }}: {{ "client_secret" | b64enc | quote }}
  {{ .Values.global.director.selfRegister.secret.urlKey }}: {{ printf "http://compass-external-services-mock.%s.svc.cluster.local:%s" .Release.Namespace (.Values.global.externalServicesMock.oauthSecuredPort | toString) | b64enc | quote }}
{{- end }}
