apiVersion: security.istio.io/v1beta1
kind: RequestAuthentication
metadata:
  name: {{ .Chart.Name }}-internal-authn
  namespace: {{ .Release.Namespace }}
spec:
  jwtRules:
    - issuer: kubernetes/serviceaccount
      jwksUri: {{ .Values.global.kubernetes.serviceAccountTokenJWKS }}
      forwardOriginalToken: true
      fromHeaders:
        - name: X-Authorization
          prefix: "Bearer "
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: {{ .Chart.Name }}-internal-authz
  namespace: {{ .Release.Namespace }}
spec:
  action: ALLOW # allow only
  rules:
    - to: # non-sensitive paths
        - operation:
            methods:
              - GET
            paths:
              - /healthz*
        - operation:
            methods:
              - GET
            paths:
              - /readyz*
        - operation:
            methods:
              - GET
            paths:
              - /livez*
        - operation:
            methods:
              - GET
            paths:
              - /metrics*
    - to: # db communication
        - operation:
            ports:
              - "5432"
    - to: # frontend
        - operation:
            hosts:
              - compass.kyma.local
              - compass-mf.kyma.local
            {{- if eq .Values.global.externalServicesMock.enabled true }}
              - "compass-external-services-mock.*"
            {{end}}
    - from: # or anything other if the request is authenticated via RequestAuthentication
        - source:
            requestPrincipals: ["*"]
---
apiVersion: security.istio.io/v1beta1
kind: RequestAuthentication
metadata:
  name: kyma-internal-authn
  namespace: kyma-system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: hydra
  jwtRules:
    - issuer: kubernetes/serviceaccount
      jwksUri: {{ .Values.global.kubernetes.serviceAccountTokenJWKS }}
      forwardOriginalToken: true
      fromHeaders:
        - name: X-Authorization
          prefix: "Bearer "
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: kyma-internal-authz
  namespace: kyma-system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: hydra
  action: ALLOW
  rules:
    - from:
        - source:
            requestPrincipals: ['*']