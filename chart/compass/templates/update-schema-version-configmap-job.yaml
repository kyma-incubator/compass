apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
   "helm.sh/hook": pre-install
   "helm.sh/hook-weight": "-5"
  name: update-expected-schema-version
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-5"
  name: update-expected-schema-version
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: update-expected-schema-version
subjects:
  - kind: ServiceAccount
    name: update-expected-schema-version
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-5"
  name: update-expected-schema-version
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups: ["*"]
    resources: ["configmaps"]
    verbs: ["create", "get", "patch"]
---
apiVersion: batch/v1
kind: Job
metadata:
  name: update-schema-version-config
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": pre-install,pre-rollback
spec:
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: update-expected-schema-version
      restartPolicy: Never
      shareProcessNamespace: true
      containers:
      - name: editor
        image: {{ .Values.global.images.containerRegistry.path }}/{{ .Values.global.images.schema_migrator.dir }}compass-schema-migrator:{{ .Values.global.images.schema_migrator.version }}
        imagePullPolicy: Always
        command:
        - "/bin/bash"
        args:
        - "-c"
        - "./update-migration-version.sh {{ .Values.global.schemaVersionUpdateJob.cm.migrationsPath }} {{ .Values.global.schemaVersionUpdateJob.cm.name }}; exit_code=$?; echo '# KILLING PILOT-AGENT #'; pkill -INT cloud_sql_proxy; curl -XPOST http://127.0.0.1:15020/quitquitquit; sleep 5; exit $exit_code;"
        volumeMounts:
        - name: migrations-storage
          mountPath: {{ .Values.global.schemaVersionUpdateJob.pvc.migrationsPath }}
      volumes:
      - name: migrations-storage
        persistentVolumeClaim:
          claimName: {{ .Values.global.schemaVersionUpdateJob.pvc.name }}
