apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-5"
  name: {{ .Values.global.schemaVersionUpdateJob.pvc.name }}
  namespace: {{ .Values.global.schemaVersionUpdateJob.pvc.namespace }}
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
spec:
  storageClassName: standard
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi