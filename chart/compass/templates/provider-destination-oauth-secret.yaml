{{- if eq .Values.global.tests.subscription.destinationOauthSecret.manage true }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.tests.subscription.destinationOauthSecret.name }}
  namespace: compass-system
type: Opaque
data:
  {{ .Values.global.tests.subscription.destinationOauthSecret.clientIdKey }}: {{ "client_id" | b64enc | quote }}
  {{ .Values.global.tests.subscription.destinationOauthSecret.clientSecretKey }}: {{ "client_secret" | b64enc | quote }}
  {{ .Values.global.tests.subscription.destinationOauthSecret.oauthUrlKey }}: {{ printf "https://%s.%s:%s" .Values.global.externalServicesMock.unSecuredHost .Values.global.ingress.domainName (.Values.global.externalServicesMock.unsecuredPort | toString) | b64enc | quote }}
  {{ .Values.global.tests.subscription.destinationOauthSecret.serviceUrlKey }}: {{ printf "https://%s.%s:%s" .Values.global.externalServicesMock.unSecuredHost .Values.global.ingress.domainName (.Values.global.externalServicesMock.unsecuredPort | toString) | b64enc | quote }}
  {{ .Values.global.tests.subscription.destinationOauthSecret.dependencyKey }}: {{ "local-destination-dependency" | b64enc | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.tests.subscription.destinationOauthSecret.name }}
  namespace: {{ .Values.global.tests.namespace }}
type: Opaque
data:
  {{ .Values.global.tests.subscription.destinationOauthSecret.clientIdKey }}: {{ "client_id" | b64enc | quote }}
  {{ .Values.global.tests.subscription.destinationOauthSecret.clientSecretKey }}: {{ "client_secret" | b64enc | quote }}
  {{ .Values.global.tests.subscription.destinationOauthSecret.oauthUrlKey }}: {{ printf "https://%s.%s:%s" .Values.global.externalServicesMock.unSecuredHost .Values.global.ingress.domainName (.Values.global.externalServicesMock.unsecuredPort | toString) | b64enc | quote }}
  {{ .Values.global.tests.subscription.destinationOauthSecret.serviceUrlKey }}: {{ printf "https://%s.%s:%s" .Values.global.externalServicesMock.unSecuredHost .Values.global.ingress.domainName (.Values.global.externalServicesMock.unsecuredPort | toString) | b64enc | quote }}
  {{ .Values.global.tests.subscription.destinationOauthSecret.dependencyKey }}: {{ "local-destination-dependency" | b64enc | quote }}
{{- end }}
