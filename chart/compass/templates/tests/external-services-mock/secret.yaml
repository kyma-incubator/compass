{{- if eq .Values.global.externalServicesMock.auditlog.enabled true }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.externalServicesMock.auditlog.secret.name }}
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  {{ .Values.global.externalServicesMock.auditlog.secret.clientIdKey }}: {{ "client_id" | b64enc | quote }}
  {{ .Values.global.externalServicesMock.auditlog.secret.clientSecretKey }}: {{ "client_secret" | b64enc | quote }}
  {{ .Values.global.externalServicesMock.auditlog.secret.tokenUrlKey }}: {{ printf "http://compass-external-services-mock.%s.svc.cluster.local:%s/secured" .Release.Namespace (.Values.service.port | toString) | b64enc | quote }}
  {{ .Values.global.externalServicesMock.auditlog.secret.urlKey }}: {{ printf "http://compass-external-services-mock.%s.svc.cluster.local:%s" .Release.Namespace (.Values.service.port | toString) | b64enc | quote }}
{{end}}