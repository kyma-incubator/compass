---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Chart.Name }}-e2e-ord-service
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ template "name" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
rules:
- apiGroups: ["*"]
  resources: ["secrets"]
  resourceNames: ["{{ .Values.global.connector.secrets.ca.name }}","{{ .Values.global.externalCertConfiguration.secrets.externalClientCertSecret.name }}"] # TODO:: Check if we need the connector secret
  verbs: ["get"]
- apiGroups: ["*"]
  resources: ["secrets"]
  resourceNames: ["{{ .Values.global.tests.ordService.externalClientCertTestSecretName }}"]
  verbs: ["get", "delete"]
- apiGroups: ["*"]
  resources: ["jobs"]
  resourceNames: ["external-certificate-rotation-test-job"]
  verbs: ["get", "delete"]
- apiGroups: ["*"]
  resources: ["jobs"]
  resourceNames: []
  verbs: ["create"]
- apiGroups: ["*"]
  resources: ["cronjobs"]
  resourceNames: ["director-external-certificate-rotation-job"]
  verbs: ["get"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Chart.Name }}-e2e-ord-service
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ template "name" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
subjects:
- kind: ServiceAccount
  name: {{ .Chart.Name }}-e2e-ord-service
  namespace: {{ .Values.global.tests.namespace }}
roleRef:
  kind: Role
  name: {{ .Chart.Name }}-e2e-ord-service
  apiGroup: rbac.authorization.k8s.io
