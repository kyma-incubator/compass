apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-e2e-istio-ts
  namespace: {{ .Values.global.tests.namespace }}
  labels:
    app: {{ .Chart.Name }}-istio-tests-app
spec:
  type: ClusterIP
  ports:
  - port: {{.Values.tests.token.server.port}}
    targetPort: {{.Values.tests.token.server.port}}
    protocol: TCP
    name: http-token-server
  selector:
    app: {{ .Chart.Name }}-istio-tests-app