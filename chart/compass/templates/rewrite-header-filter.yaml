# TODO - filter should probably be placed somewhere near Ory chart
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: rewrite-cert-header # TODO - as value
  namespace: kyma-system # TODO - as value
spec:
  workloadLabels:
    app.kubernetes.io/name: oathkeeper # TODO - as value
  filters:
    - listenerMatch:
        portNumber: 4455
        listenerType: SIDECAR_INBOUND
        listenerProtocol: HTTP
      filterName: envoy.lua
      filterType: HTTP
      filterConfig:
        inlineCode: |
          function envoy_on_request(request_handle)
            local headers = request_handle:headers()
            local xForwardedClientCert = headers:get("X-Forwarded-Client-Cert")

            headers:add("{{ .Values.global.connector.certificateDataHeader }}",xForwardedClientCert)
          end
