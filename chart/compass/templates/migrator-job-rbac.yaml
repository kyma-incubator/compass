apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Chart.Name }}-migration
  namespace: {{ .Values.global.migratorJob.versionConfigMap.namespace }}
  labels:
    release: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ .Chart.Name }}-schema-migrator
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Chart.Name }}-{{ .Values.global.migratorJob.versionConfigMap.name }}
  namespace: {{ .Values.global.migratorJob.versionConfigMap.namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ .Chart.Name }}-schema-migrator
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
rules:
  - apiGroups: ["*"]
    resources: ["configmaps"]
    resourceNames: [ "{{ .Values.global.migratorJob.versionConfigMap.name }}" ]
    verbs: [ "create", "get", "update" ]
  - apiGroups: [ "installer.kyma-project.io" ]
    resources: [ "installation" ]
    resourceNames: [ "{{ .Values.global.migratorJob.versionConfigMap.name }}" ]
    verbs: [ "get" ]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Chart.Name }}-{{ .Values.global.migratorJob.versionConfigMap.name }}
  namespace: {{ .Values.global.migratorJob.versionConfigMap.namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ .Chart.Name }}-schema-migrator
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
subjects:
  - kind: ServiceAccount
    name: {{ .Chart.Name }}-migration
    namespace: {{ .Values.global.migratorJob.versionConfigMap.namespace }}
roleRef:
  kind: Role
  name: {{ .Chart.Name }}-{{ .Values.global.migratorJob.versionConfigMap.name }}
  apiGroup: rbac.authorization.k8s.io
