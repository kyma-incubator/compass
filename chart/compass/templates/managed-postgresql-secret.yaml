{{if eq .Values.global.database.useEmbedded false}}
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: cloudsql-instance-credentials
  namespace: {{ .Release.Namespace }}
data:
  credentials.json: {{ .Values.global.database.gcpKey }}
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  postgresql-username: {{ .Values.global.database.dbUser | b64enc | quote }}
  postgresql-password: {{ .Values.global.database.dbPassword | b64enc | quote }}
  postgresql-serviceName: {{ .Values.global.database.host | b64enc | quote }}
  postgresql-servicePort: {{ .Values.global.database.hostPort | b64enc | quote }}
  postgresql-databaseName: {{ .Values.global.database.dbName | b64enc | quote }}
  postgresql-sslMode: {{ .Values.global.database.sslMode | b64enc | quote }}
{{end}}
