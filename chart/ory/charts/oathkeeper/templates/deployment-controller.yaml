{{- if eq .Values.global.ory.oathkeeper.maester.mode "controller" }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "oathkeeper.fullname" . }}
  {{- if .Release.Namespace }}
  namespace: {{ .Release.Namespace }}
  {{- end }}
  labels:
    # TODO!!! Custom implementation; this does not exist
    mode: {{ .Values.global.ory.oathkeeper.maester.mode }}
{{ include "oathkeeper.labels" . | indent 4 }}
    {{- with .Values.deployment.labels }}
        {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with .Values.deployment.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if not .Values.deployment.autoscaling.enabled }}
    replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "oathkeeper.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  # TODO!!! this does not exist in OS chart 
  strategy:
      {{- toYaml .Values.deployment.strategy | nindent 4 }}
  template:
    metadata:
      labels:
        {{ include "oathkeeper.labels" . | indent 8 }}
        {{- with .Values.deployment.labels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- include "oathkeeper.annotations.checksum" . | indent 8 -}}
        {{- with .Values.deployment.annotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        {{- if .Values.deployment.extraVolumes }}
{{ toYaml .Values.deployment.extraVolumes | indent 8 }}
        {{- end }}
        - name: {{ include "oathkeeper.name" . }}-config-volume
          configMap:
            {{- if .Values.demo }}
            name: {{ include "oathkeeper.fullname" . }}-config-demo
            {{- else }}
            name: {{ include "oathkeeper.fullname" . }}-config
            {{- end }}
        - name: {{ include "oathkeeper.name" . }}-rules-volume
          configMap:
            name: {{ include "oathkeeper.fullname" . }}-rules
        - name: {{ include "oathkeeper.name" . }}-secrets-volume
          secret:
            secretName: {{ include "oathkeeper.secretname" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: [ "oathkeeper", "serve", "--config", "/etc/config/config.yaml" ]
          env:
            # TODO!!! Custom implementation; OS chart only allows file, which is not ideal, should be changed in future Helm charts
            {{- if .Values.oathkeeper.config.mutators.id_token.config.jwks_url }}
            - name: MUTATORS_ID_TOKEN_CONFIG_JWKS_URL
              value: "{{ .Values.oathkeeper.config.mutators.id_token.config.jwks_url }}"
            {{- end }}
            {{- if .Values.deployment.tracing.datadog.enabled }}
            - name: TRACING_PROVIDER
              value: datadog
            - name: DD_ENV
              value: {{ .Values.deployment.tracing.datadog.env | default "none" | quote }}
            - name: DD_VERSION
              value: {{ .Values.deployment.tracing.datadog.version | default .Values.image.tag | quote }}
            - name: DD_SERVICE
              value: {{ .Values.deployment.tracing.datadog.service | default "ory/oathkeeper" | quote }}
            {{- if .Values.deployment.tracing.datadog.useHostIP }}
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            {{- end }}
            {{- end }}
            {{- with .Values.deployment.extraEnv }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
          {{- with .Values.deployment.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
            - name: {{ include "oathkeeper.name" . }}-config-volume
              mountPath: /etc/config
              readOnly: true
            - name: {{ include "oathkeeper.name" . }}-rules-volume
              mountPath: /etc/rules
              readOnly: true
            - name: {{ include "oathkeeper.name" . }}-secrets-volume
              mountPath: {{ .Values.secret.mountPath }}
              readOnly: true
          ports:
            - name: http-api
              containerPort: {{ .Values.oathkeeper.config.serve.api.port }}
              protocol: TCP
            - name: http-proxy
              containerPort: {{ .Values.oathkeeper.config.serve.proxy.port }}
              protocol: TCP
              # important: this might be a solution to the metrics collection of oathkeeper
            - name: http-metrics
              protocol: TCP
              containerPort: {{ .Values.oathkeeper.config.serve.prometheus.port }}
          livenessProbe:
            httpGet:
              path: /health/alive
              port: http-api
            # TODO!!! custom implementation, this(3 lines below) does not exist in OS charts; might exist in future versions
            initialDelaySeconds: 45
            periodSeconds: 10
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http-api
            # TODO!!! custom implementation, this(3 lines below) does not exist in OS charts; might exist in future versions
            initialDelaySeconds: 45
            periodSeconds: 10
            failureThreshold: 10
          resources:
            {{- toYaml .Values.deployment.resources | nindent 12 }}
          # TODO!!! this is changed to adapt to the Kyma-specific oathkeeper values.yaml
          securityContext:
            {{- toYaml .Values.deployment.securityContext.controller | nindent 12 }}
        {{- if .Values.deployment.extraContainers }}
{{ tpl .Values.deployment.extraContainers . | indent 8 }}
        {{- end }}
      # TODO!!! Service account of the oathkeeper maester chart is used
      # TODO!!!: Change this back to {{ include "oathkeeper-maester.name" . }}-maester-account when it reaches prod
      serviceAccountName: {{ include "oathkeeper-maester.name" . }}-stack-maester-account
      # TODO!!! This exists in the OS chart, but not in this one
      # automountServiceAccountToken: {{ .Values.deployment.automountServiceAccountToken }}
      {{- with .Values.deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    # TODO!!! this does not exist in OS chart; might appear later
    {{- if .Values.global.priorityClassName }}
      priorityClassName: {{ .Values.global.priorityClassName }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- end }}
