query {
    applications(
        filter: [
            { label: "group", values: ["production", "experimental"], operator: ANY },
            {label: "region", values:["us"]}
        ]
    ) { data
    {
        id
        name
        description

        labels
        status {
            condition
            timestamp
        }
        webhooks {
            type
            url
            auth {
                credential {
                    __typename
                    ... on BasicCredentialData {
                        username
                        password
                    }
                    ... on OAuthCredentialData {
                        clientId
                        clientSecret
                        url
                    }
                }
            }
        }
        healthCheckURL
        apis {
            data {
                id
                targetURL
                auths {

                    runtimeID
                    auth {
                        additionalHeaders
                        additionalQueryParams
                        credential {
                            __typename
                            ... on BasicCredentialData {
                                username
                                password
                            }
                            ... on OAuthCredentialData {
                                clientId
                                clientSecret
                                url
                            }
                        }
                    }

                }
                version {
                    value
                    deprecated
                    deprecatedSince
                    forRemoval
                }
                group
            }}

        eventAPIs {
            data {
                id
                spec {
                    type
                    data
                    fetchRequest {
                        url
                        auth {
                            credential {
                                __typename
                                ... on BasicCredentialData {
                                    username
                                    password
                                }
                                ... on OAuthCredentialData {
                                    clientId
                                    clientSecret
                                    url
                                }
                            }
                        }
                    }
                }
                version {
                    value
                }
            }
        }
    }
    }

}
