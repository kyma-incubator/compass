enum PackageInstanceAuthStatusCondition {
	"""
	When creating, before Application sets the credentials
	"""
	PENDING
	SUCCEEDED
	FAILED
	"""
	When Runtime requests deletion and Application has to revoke the credentials
	"""
	UNUSED
}

