	value: String!
}

input VersionInput {
	"""
	**Validation:** max=256
	"""
	value: String!
	deprecated: Boolean = false
	"""
	**Validation:** max=256
	"""
	deprecatedSince: String
	forRemoval: Boolean = false
}

input WebhookInput {
	type: ApplicationWebhookType!
