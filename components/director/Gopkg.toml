required = [
    "golang.org/x/tools/cmd/goimports",
    "github.com/kisielk/errcheck",
]

[[constraint]]
  name = "github.com/kisielk/errcheck"
  revision = "e14f8d59a22d460d56c5ee92507cd94c78fbf274"

[[constraint]]
  name = "github.com/99designs/gqlgen"
  version = "0.9.0"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.3.0"

[[constraint]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.14.4"

[[constraint]]
  name = "github.com/xeipuuv/gojsonschema"
  #revision with fix for https://github.com/kyma-incubator/compass/issues/256
  revision = "6a016cf16650f6be7151db7c3be6fc90a2c4d9b1"

[[constraint]]
  name = "github.com/machinebox/graphql"
  branch = "master"

[[constraint]]
  name = "github.com/dgrijalva/jwt-go"
  version = "3.2.0"

[[constraint]]
  name = "github.com/lestrrat-go/jwx"
  version = "0.9.0"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/hashicorp/go-multierror"
  version = "1.0.0"

[[constraint]]
  name = "github.com/ghodss/yaml"
  branch = "master"

[[constraint]]
  name = "github.com/go-ozzo/ozzo-validation"
  version = "3.6.0"
