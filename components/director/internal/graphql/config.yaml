schema: schema.graphql

# Let gqlgen know where to put the generated server
exec:
  filename: schema_gen.go
  package: graphql

# Let gqlgen know where to the generated models (if any)
model:
  filename: models_gen.go
  package: graphql

# Optional turns on binding to field names by tag provided
struct_tag: json

# Tell gqlgen about any existing models you want to reuse for
# graphql. These normally come from the db or a remote api.
models:
  Labels:
    model: "github.com/kyma-incubator/compass/components/director/internal/graphql/scalars.Labels"
  Timestamp:
    model: "github.com/kyma-incubator/compass/components/director/internal/graphql/scalars.Timestamp"
  Tenant:
    model: "github.com/kyma-incubator/compass/components/director/internal/graphql/scalars.Tenant"
  Annotations:
    model: "github.com/kyma-incubator/compass/components/director/internal/graphql/scalars.Annotations"
  HttpHeaders:
    model: "github.com/kyma-incubator/compass/components/director/internal/graphql/scalars.HttpHeaders"
  QueryParams:
    model: "github.com/kyma-incubator/compass/components/director/internal/graphql/scalars.QueryParams"
  CLOB:
    model: "github.com/kyma-incubator/compass/components/director/internal/graphql/scalars.CLOB"
  PageCursor:
    model: "github.com/kyma-incubator/compass/components/director/internal/graphql/scalars.PageCursor"
  Application:
    fields:
      documents:
        resolver: true
      eventAPIs:
        resolver: true
      apis:
        resolver: true
