query {
    applications(
        filter: [
            { label: "group", values: ["production", "experimental"], operator: ANY },
            {label: "region", values:["us"]}
        ]
    ) {
        id
        name
        tenant
        description

        labels
        annotations
        status {
            condition
            timestamp
        }
        webhooks {
            type
            url
            auth {
                credential {
                    __typename
                    ... on BasicCredentialData {
                        username
                        password
                    }
                    ... on OAuthCredentialData {
                        clientId
                        clientSecret
                        url
                    }
                }
            }
        }
        healthCheckURL
        apis {
            id
            targetURL
            auths {
                runtimeID
                auth {
                    additionalHeaders
                    additionalQueryParams
                    credential {
                        __typename
                        ... on BasicCredentialData {
                            username
                            password
                        }
                        ... on OAuthCredentialData {
                            clientId
                            clientSecret
                            url
                        }
                    }
                }
            }
            version {
                value
                deprecated
                deprecatedSince
                forRemoval
            }
            group
        }

        eventAPIs {
            id
            spec {
                type
                data
                fetchRequest {
                    url
                    auth {
                        credential {
                            __typename
                            ... on BasicCredentialData {
                                username
                                password
                            }
                            ... on OAuthCredentialData {
                                clientId
                                clientSecret
                                url
                            }
                        }
                    }
                }
            }
            version {
                value
            }
        }
    }
}
