mutation {
    createRuntime(in: {
        name: "name",
        labels: "",
        annotations: "",
    }){
        id
        name
        agentCredential {
            data {
                type
                oauth {
                    clientId
                    clientSecret
                    url
                }
            }
            requestAuth {
                type
                csrf {
                    token
                }
            }
        }
        # ...
    }
}