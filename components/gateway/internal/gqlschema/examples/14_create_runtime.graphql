mutation {
    createRuntime(in: {
        name: "name",
        labels: "",
        annotations: "",
    }){
        id
        name
        agentAuth {
            credential {
                __typename
                ... on BasicCredentialData {
                    username
                    password
                }
                ... on OAuthCredentialData {
                    clientId
                    clientSecret
                    url
                }
            }
            requestAuth {
                type
                csrf {
                    token
                }
            }
        }
        # ...
    }
}