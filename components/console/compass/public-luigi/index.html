<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"
    />

    <link
      rel="stylesheet"
      type="text/css"
      charset="utf-8"
      href="/luigi-core/luigi.css"
    />
    <title>Management Plane</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script charset="utf-8" src="/config/config.js"></script>
    <script charset="utf-8" src="/luigi-core/luigi.js"></script>
    <script charset="utf-8" src="/luigiConfig.bundle.js"></script>
    <script>
      window.addEventListener('message', function(ev) {
        if (ev.data === 'unauthorized') {
          sessionStorage.removeItem('luigi.auth');
          window.location.reload();
        }
      });
    </script>
  </body>
</html>
