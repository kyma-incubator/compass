apiVersion: v1
kind: ServiceAccount
metadata:
  name: compass-kyma-environment-broker
  namespace: compass-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app: kyma-environment-broker
    release: compass
  name: compass-kyma-environment-broker
  namespace: compass-system
rules:
- apiGroups:
  - '*'
  resources:
  - secrets
  verbs:
  - list
  - get
- apiGroups:
  - '*'
  resources:
  - configmaps
  verbs:
  - list
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app: kyma-environment-broker
    release: compass
  name: compass-kyma-environment-broker
  namespace: compass-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: compass-kyma-environment-broker
subjects:
- kind: ServiceAccount
  name: compass-kyma-environment-broker
  namespace: compass-system
