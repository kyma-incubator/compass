required = [
    "golang.org/x/tools/cmd/goimports",
    "github.com/kisielk/errcheck",
]

[[constraint]]
  name = "github.com/kyma-incubator/hydroform"
  source = "github.com/Szymongib/hydroform"
  branch = "add-installation-sdk"

[[constraint]]
  name = "github.com/kisielk/errcheck"
  revision = "e14f8d59a22d460d56c5ee92507cd94c78fbf274"

[[constraint]]
  name = "github.com/99designs/gqlgen"
  version = "0.9.0"

[[constraint]]
  name = "github.com/gorilla/mux"
  version = "1.7.2"

[[constraint]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.15.3"

[[constraint]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.15.3"

[[constraint]]
  name = "k8s.io/api"
  version = "kubernetes-1.15.3"

[[override]]
  name = "k8s.io/apiextensions-apiserver"
  version = "kubernetes-1.15.3"

[[constraint]]
  name = "github.com/gocraft/dbr"
  version = "2.6"

[[override]]
  name = "k8s.io/kubernetes"
  version = "kubernetes-1.15.3"

[[override]]
  name = "github.com/kyma-project/kyma"
  revision = "5aa08d114ca02b84c1e28b68d026a4a7fb31409f"

[prune]
  go-tests = true
  unused-packages = true
