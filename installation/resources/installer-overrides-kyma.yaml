apiVersion: v1
kind: ConfigMap
metadata:
  name: compass-api-gateway-tests
  namespace: kyma-installer
  labels:
    installer: overrides
    component: api-gateway
    kyma-project.io/installation: ""
data:
  tests.env.gatewayName: "compass-istio-gateway"
  tests.env.gatewayNamespace: "compass-system"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: istio-overrides
  namespace: kyma-installer
  labels:
    installer: overrides
    component: istio
data:
  global.proxy.resources.requests.cpu: 20m
  global.proxy.resources.requests.memory: 32Mi
  global.proxy.resources.limits.cpu: 100m
  global.proxy.resources.limits.memory: 128Mi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: compass-overrides
  namespace: kyma-installer
  labels:
    installer: overrides
    component: compass
    kyma-project.io/installation: ""
data:
  gateway.gateway.enabled: "true"
  global.istio.gateway.name: "compass-istio-gateway"
  global.istio.gateway.namespace: "compass-system"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: compass-overrides-dex
  namespace: kyma-installer
  labels:
    installer: overrides
    component: dex
    kyma-project.io/installation: ""
data:
  global.istio.gateway.name: "compass-istio-gateway"
  global.istio.gateway.namespace: "compass-system"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: compass-overrides-ory
  namespace: kyma-installer
  labels:
    installer: overrides
    component: ory
    kyma-project.io/installation: ""
data:
  global.istio.gateway.name: "compass-istio-gateway"
