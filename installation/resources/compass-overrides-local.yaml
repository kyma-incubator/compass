connector:
  http:
    client:
      skipSSLValidation: true
gateway:
  gateway:
    auditlog:
      authMode: "oauth-mtls"
      enabled: true
global:
  isForTesting: true
  auditlog:
    skipSSLValidation: true
  adminPassword: ""
  connector:
    caCertificate: ""
    caKey: ""
  pairingAdapter:
    configMap:
      manage: true
  domainName: "local.kyma.dev"
  director:
    subscription:
      subscriptionProviderLabelKey: "subscriptionProviderId"
  externalCertConfiguration:
    secrets:
      externalCertSvcSecret:
        manage: true
  externalServicesMock:
    auditlog:
      applyMockConfiguration: true
    tenantDependenciesConfig:
      manage: true
    enabled: true
    oauthSecret:
      manage: true
    regionInstancesCredentials:
      manage: true
  http:
    client:
      skipSSLValidation: true
  ingress:
    domainName: "local.kyma.dev"
    tlsCrt: ""
    tlsKey: ""
  isLocalEnv: true
  oathkeeper:
    mutators:
      authenticationMappingServices:
        subscriber:
          authenticator:
            enabled: true
        tenant-fetcher:
          authenticator:
            enabled: true
        nsadapter:
          authenticator:
            enabled: true
  ordService:
    skipSSLValidation: true
  ordAggregator:
    http:
      client:
        skipSSLValidation: true
  hydrator:
    http:
      client:
        skipSSLValidation: true
  tenantFetcher:
    omitDependenciesParamName: "omit"
    omitDependenciesParamValue: "true"
    k8sSecret:
      name: "tenant-fetcher-secret"
      key: "keyConfig"
      path: "/tmp"
    endpoints:
      subaccountCreated: "http://compass-external-services-mock.compass-system.svc.cluster.local:8080/tenant-fetcher/subaccount-create"
  systemFetcher:
    enabled: true
    operationalMode: "DISCOVER_SYSTEMS"
    http:
      client:
        skipSSLValidation: true
    systemToTemplateMappings: '[{"Name": "SAP temp1", "Region": "eu-1", "OrdReady": true, "SourceKey": ["prop"], "SourceValue": ["val1"] }, {"Name": "SAP temp2", "Region": "eu-1", "SourceKey": ["prop"], "SourceValue": ["val2"] }]'
    systemsAPIEndpoint: "http://compass-external-services-mock.compass-system.svc.cluster.local:8080/systemfetcher/systems"
    systemsAPIFilterCriteria: "no"
  tenantFetchers:
    account-fetcher:
      job:
        interval: "10s"
      tenantType: "account"
      dbPool:
        maxIdleConnections: "1"
        maxOpenConnections: "1"
      enabled: true
      authConfig:
        skipSSLValidation: true
        oauthMode: "oauth-mtls"
        clientIDPath: "clientid"
        clientSecretPath: "secret"
        clientCertPath: "cert"
        clientKeyPath: "key"
        tokenEndpointPath: "url"
        tokenURLPath: "/cert/token"
      api:
        regionName: "central"
        authConfigSecretKey: "central"
        endpoints:
          accountCreated: "http://compass-external-services-mock.compass-system.svc.cluster.local:8080/tenant-fetcher/global-account-create"
          accountDeleted: "http://compass-external-services-mock.compass-system.svc.cluster.local:8080/tenant-fetcher/global-account-delete"
          accountUpdated: "http://compass-external-services-mock.compass-system.svc.cluster.local:8080/tenant-fetcher/global-account-update"
        fieldMapping:
          customerIdField: "customerId"
          detailsField: "eventData"
          discriminatorField: ""
          discriminatorValue: ""
          entityTypeField: "type"
          idField: "guid"
          nameField: "displayName"
          tenantEventsField: "events"
          totalPagesField: "totalPages"
          totalResultsField: "totalResults"
      kubernetes:
        configMapNamespace: "compass-system"
        pollInterval: "2s"
        pollTimeout: "1m"
        timeout: "2m"
      manageSecrets: true
      providerName: "external-svc-mock"
      query:
        pageSize: "1000"
        startPage: "1"
      queryMapping:
        pageNumField: "page"
        pageSizeField: "resultsPerPage"
        timestampField: "ts"
      schedule: "0 23 * * *"
    subaccount-fetcher:
      cron:
        enabled: false
      job:
        interval: "10s"
      tenantType: "subaccount"
      dbPool:
        maxIdleConnections: "1"
        maxOpenConnections: "1"
      enabled: true
      api:
        regionName: "central"
        authConfigSecretKey: "central"
        endpoints:
          subaccountCreated: "http://compass-external-services-mock.compass-system.svc.cluster.local:8080/tenant-fetcher/subaccount-create"
          subaccountDeleted: "http://compass-external-services-mock.compass-system.svc.cluster.local:8080/tenant-fetcher/subaccount-delete"
          subaccountMoved: "http://compass-external-services-mock.compass-system.svc.cluster.local:8080/tenant-fetcher/subaccount-move"
          subaccountUpdated: "http://compass-external-services-mock.compass-system.svc.cluster.local:8080/tenant-fetcher/subaccount-update"
        fieldMapping:
          customerIdField: "customerId"
          detailsField: "eventData"
          discriminatorField: ""
          discriminatorValue: ""
          entityTypeField: "type"
          idField: "guid"
          nameField: "displayName"
          tenantEventsField: "events"
          totalPagesField: "totalPages"
          totalResultsField: "totalResults"
      kubernetes:
        configMapNamespace: "compass-system"
        pollInterval: "2s"
        pollTimeout: "1m"
        timeout: "2m"
      manageSecrets: true
      providerName: "subaccount-fetcher"
      query:
        pageSize: "1000"
        startPage: "1"
      queryMapping:
        pageNumField: "page"
        pageSizeField: "resultsPerPage"
        timestampField: "ts"
      schedule: "0 23 * * *"
      authConfig:
        skipSSLValidation: true
        oauthMode: "oauth-mtls"
        clientIDPath: "clientid"
        clientSecretPath: "secret"
        clientCertPath: "cert"
        clientKeyPath: "key"
        tokenEndpointPath: "url"
        tokenURLPath: "/cert/token"
  tests:
    basicCredentials:
      manage: true
    http:
      client:
        skipSSLValidation: true
    subscription:
      oauthSecret:
        manage: true
  destinationFetcher:
    request:
      skipSSLValidation: true
      oauthTokenPath: "/cert/token"
operations-controller:
  http:
    client:
      skipSSLValidation: true
system-broker:
  http:
    client:
      skipSSLValidation: true