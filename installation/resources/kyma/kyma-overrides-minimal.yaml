cluster-essentials:
  global:
    disableLegacyConnectivity: true
  limitRange:
    default:
      memory: 256Mi
    defaultRequest:
      memory: 32Mi
  pod-preset:
    webhook:
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 25m
          memory: 36Mi
helm-broker:
  broker:
    resources:
      limits:
        memory: 512Mi
  ctrl:
    resources:
      limits:
        memory: 256Mi
istio:
  global:
    # Use official images that have support for arm and amd as Kyma's images are only for amd
    images:
      istio_proxyv2:
        name: "proxyv2"
        version: "1.15.3-distroless"
        directory: "istio"
        containerRegistryPath: "docker.io"
      istio_pilot:
        name: "pilot"
        version: "1.15.3-distroless"
        directory: "istio"
        containerRegistryPath: "docker.io"
      istio_install-cni:
        name: "install-cni"
        version: "1.15.3-distroless"
        directory: "istio"
        containerRegistryPath: "docker.io"

  components:
    egressGateways:
      enabled: false
    ingressGateways:
      enabled: true
      config:
        hpaSpec:
          metrics:
            - type: Resource
              resource:
                name: cpu
                target:
                  type: Utilization
                  averageUtilization: 80
            - type: Resource
              resource:
                name: memory
                target:
                  type: Utilization
                  averageUtilization: 80
    pilot:
      config:
        hpaSpec:
          maxReplicas: 5
          minReplicas: 1
          metrics:
            - type: Resource
              resource:
                name: cpu
                target:
                  type: Utilization
                  averageUtilization: 80
            - type: Resource
              resource:
                name: memory
                target:
                  type: Utilization
                  averageUtilization: 80
        resources:
          limits:
            cpu: 2000m
            memory: 1024Mi
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext:
          runAsGroup: 65534
          runAsNonRoot: true
          runAsUser: 65534
        strategy:
          rollingUpdate:
            maxSurge: 100%
            maxUnavailable: 0
      enabled: true
  helmValues:
    global:
      autoscalingv2API: true
      proxy:
        resources:
          limits:
            cpu: 500m
            memory: 384Mi
          requests:
            cpu: 50m
            memory: 160Mi
  meshConfig:
    defaultConfig:
      holdApplicationUntilProxyStarts: true
monitoring:
  alertmanager:
    alertmanagerSpec:
      podMetadata:
        annotations:
          sidecar.istio.io/inject: "true"
      resources:
        limits:
          cpu: 40m
        requests:
          cpu: 5m
    serviceMonitor:
      scheme: https
      # By default in Kyma, Prometheus injects the Istio certificates from a sidecar
      tlsConfig:
        caFile: /etc/prometheus/secrets/istio.default/root-cert.pem
        certFile: /etc/prometheus/secrets/istio.default/cert-chain.pem
        keyFile: /etc/prometheus/secrets/istio.default/key.pem
        insecureSkipVerify: true
  grafana:
    env:
      GF_AUTH_ANONYMOUS_ENABLED: true
      GF_AUTH_GENERIC_OAUTH_ENABLED: false
    kyma:
      authProxy:
        enabled: false
    sidecar:
      resources:
        limits:
          cpu: 200m
          memory: 256Mi
        requests:
          cpu: 50m
          memory: 64Mi
  prometheus:
    prometheusSpec:
      alertingEndpoints:
        - apiVersion: v2
          name: monitoring-alertmanager
          namespace: kyma-system
          pathPrefix: /
          port: http-web
          scheme: https
          # By default in Kyma, Prometheus injects the Istio certificates from a sidecar
          tlsConfig:
            caFile: /etc/prometheus/secrets/istio.default/root-cert.pem
            certFile: /etc/prometheus/secrets/istio.default/cert-chain.pem
            keyFile: /etc/prometheus/secrets/istio.default/key.pem
            insecureSkipVerify: true
  prometheus-istio:
    server:
      resources:
        limits:
          memory: 1Gi
  prometheusOperator:
    configReloaderMemory: 256Mi
    podAnnotations:
      sidecar.istio.io/inject: "true"
  prometheus-node-exporter:
    prometheus:
      monitor:
        scheme: https
        # By default in Kyma, Prometheus injects the Istio certificates from a sidecar
        tlsConfig:
          caFile: /etc/prometheus/secrets/istio.default/root-cert.pem
          certFile: /etc/prometheus/secrets/istio.default/cert-chain.pem
          keyFile: /etc/prometheus/secrets/istio.default/key.pem
          insecureSkipVerify: true
  kube-state-metrics:
    podAnnotations:
      sidecar.istio.io/inject: "true"
    prometheus:
      monitor:
        scheme: https
        # By default in Kyma, Prometheus injects the Istio certificates from a sidecar
        tlsConfig:
          caFile: /etc/prometheus/secrets/istio.default/root-cert.pem
          certFile: /etc/prometheus/secrets/istio.default/cert-chain.pem
          keyFile: /etc/prometheus/secrets/istio.default/key.pem
          insecureSkipVerify: true
