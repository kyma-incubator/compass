apiVersion: v1
kind: ConfigMap
metadata:
  name: istio-overrides
  namespace: kyma-installer
  labels:
    installer: overrides
    component: istio
    kyma-project.io/installation: ""
data:
  kyma_istio_operator: |-
    apiVersion: install.istio.io/v1alpha1
    kind: IstioOperator
    metadata:
      namespace: istio-system
    spec:
      hub: docker.io/querycapistio
      profile: demo    
      components:
        pilot:
          k8s: # each components have to set this
            affinity: &affinity
              nodeAffinity:
                preferredDuringSchedulingIgnoredDuringExecution:
                - preference:
                    matchExpressions:
                    - key: beta.kubernetes.io/arch
                      operator: In
                      values:
                      - arm64
                      - amd64
                  weight: 2
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                  - matchExpressions:
                    - key: beta.kubernetes.io/arch
                      operator: In
                      values:
                      - arm64
                      - amd64
        egressGateways:
        - name: istio-egressgateway
          k8s:
            affinity: *affinity
          enabled: false
        ingressGateways:
        - name: istio-ingressgateway
          k8s:
            affinity: *affinity
          enabled: true    
      values:
        pilot:
          jwksResolverExtraRootCA: "__CERT__"
          resources:
            limits:
              memory: 2048Mi
        global:
          jwtPolicy: first-party-jwt
          proxy:
            holdApplicationUntilProxyStarts: true
            resources:
              requests:
                cpu: 30m
                memory: 64Mi
              limits:
                cpu: 150m
                memory: 256Mi
---
